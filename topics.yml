- name: Solid Earth
  url: https://www.earthdata.nasa.gov/topics/solid-earth
  description: "Processes occurring deep within Earth constantly are shaping landforms.\
    \ Although originating from below the surface, these processes can be analyzed\
    \ from ground, air, or space-based measurements.We live on a restless planet:\
    \ tectonic plates shift, coasts erode, and volcanoes erupt. These changes happen\
    \ on longer geologic timescales and in sudden, catastrophic moments. Earth is\
    \ continually influenced by the Sun, gravitational forces, processes emanating\
    \ from deep within the core, and by complex interactions with the ocean and atmosphere.\
    \ Understanding these dynamics is critical for developing an interconnected view\
    \ of Earth science. Although many solid Earth processes originate from below Earth\u2019\
    s surface, they can be analyzed using measurements from ground, air, or space-based\
    \ instruments. NASA gravity, geomagnetism, tectonics, and ground motion data provide\
    \ insight into landscape changes, water resources, and the effects of global climate\
    \ change. These data also provide timely information to first responders during\
    \ disasters."
  subtopics:
  - name: Geodetics
    url: https://www.earthdata.nasa.gov/topics/solid-earth/geodetics
    description: The scientific discipline that deals with the measurement and representation
      of the earth, its gravitational field and geodynamic phenomena (polar motion,
      earth tides, and tectonic motion) in three-dimensional, time-varying space.
    subtopics:
    - name: Coordinate Reference System
      url: https://www.earthdata.nasa.gov/topics/solid-earth/geodetics/coordinate-reference-system
      description: Coordinate systems enable geographic datasets to use common locations
        for integration. A coordinate system is a reference system used to represent
        the locations of geographic features, imagery, and observations, such as Global
        Positioning System (GPS) locations, within a common geographic framework.
      subtopics:
      - name: Global Coordinate Reference System
        url: https://www.earthdata.nasa.gov/topics/solid-earth/geodetics/coordinate-reference-system/global-coordinate-reference-system
        description: Coordinate systems enable geographic datasets to use common locations
          for integration. A coordinate system is a reference system used to represent
          the locations of geographic features, imagery, and observations, such as
          Global Positioning System (GPS) locations, within a common geographic framework.
          A global or spherical coordinate system such as latitude-longitude are often
          referred to as geographic coordinate systems.
        subtopics: []
  - name: Geomorphic Landforms/Processes
    url: https://www.earthdata.nasa.gov/topics/solid-earth/geomorphic-landforms-processes
    description: The science that treats the general configuration of the Earths surface,
      specifically the study of the classification, description, nature, origin, and
      development of present landforms and their relationships to underlying structures,
      and of the history of geologic changes as recorded by these surface features.
    subtopics: []
  - name: Gravity/Gravitational Field
    url: https://www.earthdata.nasa.gov/topics/solid-earth/gravity-gravitational-field
    description: Dealing with the determination of the size and shape of the earth,
      the Earths gravitational field, and the location of points fixed to the Earths
      crust in an Earth-referred coordinate system.
    subtopics:
    - name: Control Surveys
      url: https://www.earthdata.nasa.gov/topics/solid-earth/gravity-gravitational-field/control-surveys
      description: Pertaining to the base surveys run in order to normalize data collected
        in later surveys so that gravitational anomalies can be found.
      subtopics: []
    - name: Crustal Motion
      url: https://www.earthdata.nasa.gov/topics/solid-earth/gravity-gravitational-field/crustal-motion
      description: Pertaining to the use of gravitational data in order to determine
        the relative motions of the Earths crustal plates.
      subtopics:
      - name: Isostatic Adjustments
        url: https://www.earthdata.nasa.gov/topics/solid-earth/gravity-gravitational-field/crustal-motion/isostatic-adjustments
        description: The rise of land masses that were depressed by the huge weight
          of ice sheets during the last glacial period, through a process known as
          isostasy.
        subtopics: []
    - name: Gravitational Field
      url: https://www.earthdata.nasa.gov/topics/solid-earth/gravity-gravitational-field/gravitational-field
      description: Pertaining to the measurement, strength, size, etc. of the Earths
        gravitational field.
      subtopics: []
    - name: Gravity
      url: https://www.earthdata.nasa.gov/topics/solid-earth/gravity-gravitational-field/gravity
      description: The natural phenomenon by which physical bodies appear to attract
        each other with a force proportional to their masses. It is most commonly
        experienced as the agent that gives weight to objects with mass and causes
        them to fall to the ground when dropped. The phenomenon of gravitation itself,
        however, is a byproduct of a more fundamental phenomenon described by general
        relativity, which suggests that spacetime is curved according to the energy
        and momentum of whatever matter and radiation are present.
      subtopics: []
    - name: Satellite Orbits/Revolution
      url: https://www.earthdata.nasa.gov/topics/solid-earth/gravity-gravitational-field/satellite-orbits-revolution
      description: Pertaining to the determination of variations in orbital paths
        of man-made satellites, and to the calculation of the orbits of future satellites.
      subtopics: []
- name: Sun-Earth Interactions
  url: https://www.earthdata.nasa.gov/topics/sun-earth-interactions
  description: "The Sun influences a variety of physical and chemical processes in\
    \ Earth\u2019s atmosphere. NASA continually monitors solar radiation and its effect\
    \ on the planet.The effects of the Suns variability are evident in a variety of\
    \ physical and chemical processes in the upper layers of Earths atmosphere. The\
    \ Sun continuously produces a solar wind made of charged particles that flows\
    \ outward into the solar system. When the solar wind reaches Earth\u2019s magnetic\
    \ field (called the magnetosphere), it can cause magnetic reconnection, an explosive\
    \ process that allows charged particles from space to accelerate into the atmosphere.\
    \ Glowing auroras near Earth\u2019s poles are the result of billions of individual\
    \ collisions of solar wind particles, lighting up the planet\u2019s magnetic field\
    \ lines . Observing auroras \u2014 and discovering what causes them to change\
    \ over time \u2014 gives scientists insight into how our planets magnetosphere\
    \ reacts to the space weather near Earth. NASA solar spectral irradiance data\
    \ include measurements of radiation coming from the Sun (solar irradiance in various\
    \ spectral regions) as well as solar particle fluxes and their effects on Earth\u2019\
    s magnetosphere."
  subtopics:
  - name: Solar Activity
    url: https://www.earthdata.nasa.gov/topics/sun-earth-interactions/solar-activity
    description: Any change in the suns appearance or behavior. The suns activity
      is described as being very low, low, moderate, high or very high. Solar activity
      changes over a period of, on average, 11 years. At solar maximum, the solar
      activity is high and so too the Extreme Ultraviolet (EUV) radiation output which
      affects the ionosphere. At solar minimum, the opposite is true.
    subtopics:
    - name: Solar Irradiance
      url: https://www.earthdata.nasa.gov/topics/sun-earth-interactions/solar-activity/solar-irradiance
      description: "Solar irradiance at the top of the atmosphere on a plane normal\
        \ to the incident\xBFradiation, and at the mean distance of the Earth from\
        \ the Sun. Solar irradiance\xBFis also referred to as the solar constant.\
        \ In satellite remote sensing, the\xBFsolar irradiance is used as an onboard\
        \ calibration of visible band sensors.\xBFSome climate studies suggest that\
        \ small variations in the solar irradiance\xBFassociated with solar activity\
        \ over days to decades may have an effect the\xBFEarths climate.\xBF The intensity\
        \ of the suns radiation at different wavelengths. The radiation is generally\
        \ given in terms of solar constant S, defined in terms of flux of total radiation\
        \ received outside the earths atmosphere per unit area at mean sun earth distance.,\
        \ and has the value S = 1.34 X 10*6 ergs cm*-2 sec*-1."
      subtopics: []
    - name: Solar Ultraviolet Emissions
      url: https://www.earthdata.nasa.gov/topics/sun-earth-interactions/solar-activity/solar-ultraviolet-emissions
      description: Radiation with wavelengths roughly between 200 and 400 nanometers.
        These wavelengths are shorter than those which characterize visible light.
        Observations from satellites in the UV and extreme UV (EUV) wavelengths have
        demonstrated the suns UV variability over short time scales of days and weeks.
        UV variability is linked to solar magnetic activity phenomena such as flares
        and plages. Studies of the UV and EUV irradiance variability may have indicated
        influences on the Earths climate dynamics.
      subtopics: []
- name: Terrestrial Hydrosphere
  url: https://www.earthdata.nasa.gov/topics/terrestrial-hydrosphere
  description: "The terrestrial hydrosphere includes water on the land surface and\
    \ underground in the form of lakes, rivers, and groundwater along with total water\
    \ storage.Water is necessary for sustaining life on Earth and helps connect Earths\
    \ systems. The terrestrial hydrosphere includes water on the land surface and\
    \ underground in the form of lakes, rivers, and groundwater along with total water\
    \ storage. NASA tracks nearly every aspect of the water cycle \u2014 where precipitation\
    \ is falling, the amount of water soaking into the soil, how water moves in rivers\
    \ and lakes, how its taken up by plants and used by animals, and the amount of\
    \ water evaporating back into the atmosphere. NASA data provide information on\
    \ the terrestrial hydrosphere, including watershed extent, water quality, changes\
    \ in surface and groundwater, and water surface elevation. In addition, NASA hydrospheric\
    \ model data provide information on runoff and evapotranspiration."
  subtopics:
  - name: Glaciers/Ice Sheets
    url: https://www.earthdata.nasa.gov/topics/terrestrial-hydrosphere/glaciers-ice-sheets
    description: Glaciers are masses of land ice, formed by the further recrystallization
      of firn, flowing continuously from higher to lower elevations. Ice sheets are
      a continuous sheet of land ice that covers a very large area and moves outward
      in many directions. This type of ice mass is so thick as to mask the land surface
      contours, in contrast to the smaller and thinner highland ice. The continental
      glacier of Greenland is sometimes called the Inland Ice. This term is often
      used to describe the great ice masses that characterized the ice ages.
    subtopics:
    - name: Glacier Mass Balance/Ice Sheet Mass Balance
      url: https://www.earthdata.nasa.gov/topics/terrestrial-hydrosphere/glaciers-ice-sheets/glacier-mass-balance-ice-sheet-mass-balance
      description: Mass balance describes the net gain or loss of snow and ice through
        a given year. It is usually expressed in terms of water gain or loss.
      subtopics: []
    - name: Glacier Motion/Ice Sheet Motion
      url: https://www.earthdata.nasa.gov/topics/terrestrial-hydrosphere/glaciers-ice-sheets/glacier-motion-ice-sheet-motion
      description: The rate of flow of the glacier/ice sheet over a period of time.
      subtopics: []
  - name: Ground Water
    url: https://www.earthdata.nasa.gov/topics/terrestrial-hydrosphere/ground-water
    description: Ground water in its broadest sense includes all subsurface water
      whether in its liquid, solid or gaseous state, provided it is not chemically
      combined with the minerals present. In practice, it is all subsurface water
      that participates in the hydrological cycle.
    subtopics:
    - name: Ground Water Processes/Measurements
      url: https://www.earthdata.nasa.gov/topics/terrestrial-hydrosphere/ground-water/ground-water-processes-measurements
      description: Describes how ground water is measured and the various ground water
        processes throughout the ground water system.
      subtopics:
      - name: Aquifer Recharge
        url: https://www.earthdata.nasa.gov/topics/terrestrial-hydrosphere/ground-water/ground-water-processes-measurements/aquifer-recharge
        description: The primary method that water enters an aquifer.
        subtopics: []
      - name: Land Subsidence
        url: https://www.earthdata.nasa.gov/topics/terrestrial-hydrosphere/ground-water/ground-water-processes-measurements/land-subsidence
        description: Pertaining to the process by which the land surface sinks over
          an aquifer as water is pumped out of it.
        subtopics: []
  - name: Snow/Ice
    url: https://www.earthdata.nasa.gov/topics/terrestrial-hydrosphere/snow-ice
    description: Pertaining to the study of frozen water over the Earths surface.
    subtopics:
    - name: Freeze/Thaw
      url: https://www.earthdata.nasa.gov/topics/terrestrial-hydrosphere/snow-ice/freeze-thaw
      description: Pertaining to the measurement, rates, geographical extent of freezing,
        and melting of snow and ice cover.
      subtopics: []
    - name: Lake Ice
      url: https://www.earthdata.nasa.gov/topics/terrestrial-hydrosphere/snow-ice/lake-ice
      description: Pertaining to the measurement, and analysis to ice formation on
        inland bodies of salt or fresh water.
      subtopics: []
    - name: Snow Cover
      url: https://www.earthdata.nasa.gov/topics/terrestrial-hydrosphere/snow-ice/snow-cover
      description: Pertaining to the extent, depth, and longevity of snow pack.
      subtopics: []
    - name: Snow Melt
      url: https://www.earthdata.nasa.gov/topics/terrestrial-hydrosphere/snow-ice/snow-melt
      description: Pertaining to the rate and extent of melting snow pack(s).
      subtopics: []
  - name: Surface Water
    url: https://www.earthdata.nasa.gov/topics/terrestrial-hydrosphere/surface-water
    description: Pertains to all water present above the substrate or soil surface
      including water contained in an ocean, river, stream, lake, pond, lagoon, or
      impoundment reservoir.
    subtopics:
    - name: Surface Water Features
      url: https://www.earthdata.nasa.gov/topics/terrestrial-hydrosphere/surface-water/surface-water-features
      description: Water features that exist on the surface of the Earth.
      subtopics:
      - name: Drainage Basins
        url: https://www.earthdata.nasa.gov/topics/terrestrial-hydrosphere/surface-water/surface-water-features/drainage-basins
        description: An area of land where surface water from rain, melting snow,
          or ice converges to a single point at a lower elevation, usually the exit
          of the basin, where the waters join another waterbody, such as a river,
          lake, reservoir, estuary, wetland, sea, or ocean.
        subtopics: []
      - name: Lakes/Reservoirs
        url: https://www.earthdata.nasa.gov/topics/terrestrial-hydrosphere/surface-water/surface-water-features/lakes-reservoirs
        description: An area of land where surface water from rain, melting snow,
          or ice converges to a single point at a lower elevation, usually the exit
          of the basin, where the waters join another waterbody, such as a river,
          lake, reservoir, estuary, wetland, sea, or ocean.
        subtopics: []
      - name: Rivers/Streams
        url: https://www.earthdata.nasa.gov/topics/terrestrial-hydrosphere/surface-water/surface-water-features/rivers-streams
        description: 'River: A large, natural freshwater surface stream having a permanent
          seasonal flow and moving toward a sea, lake, or another river in a definite
          channel. Stream: A body of running water moving under the influence of gravity
          to lower levels in a narrow, clearly defined natural channel.'
        subtopics: []
      - name: Wetlands
        url: https://www.earthdata.nasa.gov/topics/terrestrial-hydrosphere/surface-water/surface-water-features/wetlands
        description: Wetlands is a term for a broad group of wet habitats. They are
          transitional lands between terrestrial and aquatic ecosystems where the
          lands may be permanently or intermittently water covered.
        subtopics: []
    - name: Surface Water Processes/Measurements
      url: https://www.earthdata.nasa.gov/topics/terrestrial-hydrosphere/surface-water/surface-water-processes-measurements
      description: Surface-water hydrology is a field that encompasses all surface
        waters of the globe (overland flows, rivers, lakes, wetlands, estuaries, oceans,
        etc.). This is a subset of the hydrologic cycle that does not include atmospheric,
        and ground waters. Surface-water hydrology relates the dynamics of flow in
        surface-water systems (rivers, canals, streams, lakes, ponds, wetlands, marshes,
        arroyos, oceans, etc.). This includes the field measurement of flow (discharge);
        the statistical variability at each setting; floods; drought susceptibility
        and the development of the levels of risk; and the fluid mechanics of surface
        waters.
      subtopics:
      - name: Discharge/Flow
        url: https://www.earthdata.nasa.gov/topics/terrestrial-hydrosphere/surface-water/surface-water-processes-measurements/discharge-flow
        description: 'In hydrology, discharge is the volume rate of water flow that
          is transported through a given cross-sectional area.(Buchanan, T.J. and
          Somers, W.P., 1969, Discharge Measurements at Gaging Stations: U.S. Geological
          Survey Techniques of Water-Resources Investigations, Book 3, Chapter A8,
          p. 1.) It includes any suspended solids (e.g. sediment), dissolved chemicals
          (e.g. CaCO3(aq)), or biologic material (e.g. diatoms) in addition to the
          water itself.'
        subtopics: []
      - name: Drainage
        url: https://www.earthdata.nasa.gov/topics/terrestrial-hydrosphere/surface-water/surface-water-processes-measurements/drainage
        description: The pattern followed by the waters of an area as they pass or
          flow off in surface streams.
        subtopics: []
      - name: Floods
        url: https://www.earthdata.nasa.gov/topics/terrestrial-hydrosphere/surface-water/surface-water-processes-measurements/floods
        description: The condition that occurs when water overflows the natural or
          artificial confines of a stream or other body of water, or accumulates by
          drainage over low-lying areas.
        subtopics: []
      - name: Runoff
        url: https://www.earthdata.nasa.gov/topics/terrestrial-hydrosphere/surface-water/surface-water-processes-measurements/runoff
        description: The measurement of the flow of water in a stream, usually expressed
          in cubic feet per second; the net effect of storms, accumulation, transpiration,
          melt, seepage, evaporation, and percolation.
        subtopics:
        - name: Total Runoff
          url: https://www.earthdata.nasa.gov/topics/terrestrial-hydrosphere/surface-water/surface-water-processes-measurements/runoff/total
          description: The total runoff is equal to the total precipitation less the
            losses caused by evapotranspiration, storage, and other such abtractions.
          subtopics: []
      - name: Total Surface Water
        url: https://www.earthdata.nasa.gov/topics/terrestrial-hydrosphere/surface-water/surface-water-processes-measurements/total-surface
        description: All bodies of water on the surface of the Earth.
        subtopics: []
  - name: Water Budget
    url: https://www.earthdata.nasa.gov/topics/terrestrial-hydrosphere/water-budget
    description: A budget of the incoming and outgoing water from a region, including
      rainfall, evaporation, runoff, and seepage; often used to estimate evapotranspiration.
    subtopics:
    - name: Hydrologic Regime
      url: https://www.earthdata.nasa.gov/topics/terrestrial-hydrosphere/water-budget/hydrologic-regime
      description: Spatial and temporal variations of the components in a water budget.
      subtopics: []
  - name: Water Quality/Water Chemistry
    url: https://www.earthdata.nasa.gov/topics/terrestrial-hydrosphere/water-quality-water-chemistry
    description: Water quality refers to the physical, chemical, and biological characteristics
      of water with respect to its suitability for a particular use. Water chemistry
      refers to the chemical characteristics of water.
    subtopics:
    - name: Contaminants
      url: https://www.earthdata.nasa.gov/topics/terrestrial-hydrosphere/water-quality-water-chemistry/contaminants
      description: Foreign agents that are present in water which may produce a physical
        or chemical change.
      subtopics:
      - name: Harmful Algal Blooms (HAB)
        url: https://www.earthdata.nasa.gov/topics/terrestrial-hydrosphere/water-quality-water-chemistry/contaminants/harmful-algal-blooms-hab
        description: "Occurs when colonies of algae\u2014simple photosynthetic organisms\
          \ that live in the sea and freshwater\u2014grow out of control while producing\
          \ toxic or harmful effects on people, fish, shellfish, marine mammals, and\
          \ birds. The human illnesses caused by HABs, though rare, can be debilitating\
          \ or even fatal. HABs have been reported in every U.S. coastal state, and\
          \ their occurrence may be on the rise. HABs are a national concern because\
          \ they affect not only the health of people and marine ecosystems, but also\
          \ the health of local and regional economies."
        subtopics: []
      - name: Pesticides
        url: https://www.earthdata.nasa.gov/topics/terrestrial-hydrosphere/water-quality-water-chemistry/contaminants/pesticides
        description: Chemical compounds that are used to kill pests, including insects,
          rodents, fungi and unwanted plants (weeds). Pesticides are used in public
          health to kill vectors of disease, such as mosquitoes, and in agriculture,
          to kill pests that damage crops. By their nature, pesticides are potentially
          toxic to other organisms, including humans, and need to be used safely and
          disposed of properly.
        subtopics: []
      - name: Sewage Overflows
        url: https://www.earthdata.nasa.gov/topics/terrestrial-hydrosphere/water-quality-water-chemistry/contaminants/sewage-overflows
        description: A condition in which untreated sewage is discharged from a sanitary
          sewer into the environment prior to reaching sewage treatment facilities.
        subtopics: []
    - name: Nutrients
      url: https://www.earthdata.nasa.gov/topics/terrestrial-hydrosphere/water-quality-water-chemistry/nutrients
      description: Elements essential for growth and survival of a given organism.
        Directly or indirectly, nutrients have roles in metabolism that no other nutrients
        fulfills.
      subtopics: []
