- name: Atmosphere
  url: https://www.earthdata.nasa.gov/topics/atmosphere
  description: "The atmosphere is a gaseous envelope surrounding and protecting our\
    \ planet from the intense radiation of the Sun and serves as a key interface between\
    \ the terrestrial and ocean cycles.Earth\u2019s atmosphere is a thin veil of gas\
    \ surrounding the planet. Although it only extends a few hundred kilometers above\
    \ the surface, it contains a mixture of gases, such as oxygen and nitrogen, that\
    \ are critical for life to exist. It distributes incoming solar radiation, protecting\
    \ life from harmful ultraviolet radiation but also driving atmospheric circulation\
    \ and weather. The atmosphere enables the greenhouse effect, which makes Earth\
    \ more habitable. Human activity, however, is contributing more gases, many of\
    \ which are negatively impacting the protective nature of this vital layer. NASA\
    \ data provide measurements on weather phenomena as well as gases within the troposphere\
    \ (the lowest layer of the atmosphere) and stratosphere (the layer above the troposphere)\
    \ and their effect on air quality. Data products include information about geophysical\
    \ processes involving clouds, aerosols, precipitation, lightning, chemistry, temperature,\
    \ radiation balance, and dynamics. Interactions of the atmosphere with land and\
    \ ocean surfaces along with measurements of solar radiation also fall within this\
    \ discipline."
  subtopics:
  - name: Aerosols
    url: https://www.earthdata.nasa.gov/topics/atmosphere/aerosols
    description: Suspension of particles of condensed matter (liquid, solid, or mixed)
      in a carrier gas (usually air). Aerosols are important in the atmosphere as
      nuclei for the condensation of water droplets and ice crystals, as participants
      in various chemical cycles, and as absorbers and scatterers of solar radiation,
      thereby influencing the radiation budget of the earth-atmosphere system, which
      in turn influences the climate on the surface of the Earth.
    subtopics:
    - name: Aerosol Backscatter
      url: https://www.earthdata.nasa.gov/topics/atmosphere/aerosols/aerosol-backscatter
      description: Redirection of electromagnetic radiation due to the interaction
        with molecules or particles.
      subtopics: []
    - name: Aerosol Optical Depth/Thickness
      url: https://www.earthdata.nasa.gov/topics/atmosphere/aerosols/aerosol-optical-depth-thickness
      description: The degree to which aerosols prevent light from passing through.
        Optical depth/thickness depends upon the physical constitution, the form,
        and the concentration of particles.
      subtopics:
      - name: UV Aerosol Index
        url: https://www.earthdata.nasa.gov/topics/atmosphere/aerosols/aerosol-optical-depth-thickness/uv-aerosol-index
        description: The relatively simple calculation of the Aerosol Index is based
          on wavelength dependent changes in Rayleigh scattering in the UV spectral
          range where ozone absorption is very small. UVAI can also be calculated
          in the presence of clouds so that daily, global coverage is possible. This
          is ideal for tracking the evolution of episodic aerosol plumes from dust
          outbreaks, volcanic ash, and biomass burning.
        subtopics: []
    - name: Aerosol Particle Properties
      url: https://www.earthdata.nasa.gov/topics/atmosphere/aerosols/aerosol-particle-properties
      description: 'Properties of aerosol particles including: compositon, size, diameter.'
      subtopics: []
    - name: Chemical Composition
      url: https://www.earthdata.nasa.gov/topics/atmosphere/aerosols/chemical-composition
      description: ''
      subtopics: []
    - name: Dust/Ash/Smoke
      url: https://www.earthdata.nasa.gov/topics/atmosphere/aerosols/dust-ash-smoke
      description: Solid materials suspended in the atmosphere in the form of small,
        irregular particules, many of which are microscopic in size. Dust and Ash
        are due to biogenic and anthropogenic sources such as volcanic eruptions,
        salt spray, plant pollen, smoke, industrial processes, etc.
      subtopics: []
    - name: Organic Particles
      url: https://www.earthdata.nasa.gov/topics/atmosphere/aerosols/organic-particles
      description: 'Aerosol particles consisting predominantly of organic compounds,
        mainly C, H, O, and lesser amounts of other elements: may be biogenic or anthropogenic;
        primary or secondary; some organic compounds in aerosols may exhibit substantial
        light absorption.'
      subtopics: []
    - name: Particulate Matter
      url: https://www.earthdata.nasa.gov/topics/atmosphere/aerosols/particulate-matter
      description: 'Particulate matter, also known as particle pollution or PM, is
        a complex mixture of extremely small particles and liquid droplets. Particle
        pollution is made up of a number of components, including acids (such as nitrates
        and sulfates), organic chemicals, metals, and soil or dust particles. The
        size of particles is directly linked to their potential for causing health
        problems. EPA is concerned about particles that are 10 micrometers in diameter
        or smaller because those are the particles that generally pass through the
        throat and nose and enter the lungs. Once inhaled, these particles can affect
        the heart and lungs and cause serious health effects. EPA groups particle
        pollution into two categories: - Inhalable coarse particles, such as those
        found near roadways and dusty industries, are larger than 2.5 micrometers
        and smaller than 10 micrometers in diameter. - Fine particles, such as those
        found in smoke and haze, are 2.5 micrometers in diameter and smaller. These
        particles can be directly emitted from sources such as forest fires, or they
        can form when gases emitted from power plants, industries and automobiles
        react in the air.'
      subtopics: []
  - name: Air Quality
    url: https://www.earthdata.nasa.gov/topics/atmosphere/air-quality
    description: The study of air pollutants in the atmosphere.
    subtopics:
    - name: Carbon Monoxide
      url: https://www.earthdata.nasa.gov/topics/atmosphere/air-quality/carbon-monoxide
      description: A colorless, odorless, and very toxic gas; molecular formula CO.
        It is found in trace quantities in the natural atmosphere, but also produced
        by the incomplete combustion of carbonaceous gasses.
      subtopics: []
    - name: Emissions
      url: https://www.earthdata.nasa.gov/topics/atmosphere/air-quality/emissions
      description: With respect to pollution, the discharge of gases or particles
        from a source such as a smokestack or exhaust pipe into the atmosphere, perhaps
        resulting in environmental pollution. With respect to radiation, the generation
        and sending out of radiant energy.
      subtopics: []
    - name: Nitrogen Oxides
      url: https://www.earthdata.nasa.gov/topics/atmosphere/air-quality/nitrogen-oxides
      description: The concentration of Nitrogen Oxides (NOx) in the atmosphere.
      subtopics: []
    - name: Particulates
      url: https://www.earthdata.nasa.gov/topics/atmosphere/air-quality/particulates
      description: Fine solids or liquid droplets suspended in the air.
      subtopics: []
    - name: Smog
      url: https://www.earthdata.nasa.gov/topics/atmosphere/air-quality/smog
      description: A natural fog contaminated by industrial pollutants, literally,
        a mixture of smoke and fog.
      subtopics: []
    - name: Sulfur Oxides
      url: https://www.earthdata.nasa.gov/topics/atmosphere/air-quality/sulfur-oxides
      description: The concentrations of Sulfur Dioxide (SO2) and Sulfur Trioxide
        (SO3) in the atmosphere.
      subtopics: []
    - name: Tropospheric Ozone
      url: https://www.earthdata.nasa.gov/topics/atmosphere/air-quality/tropospheric-ozone
      description: Ozone (O3) that is measured in the lowest 10-20 km of the Atmosphere.
        While the maximum concentration of ozone occurs between 20-25 km, a high concentration
        of ozone close to the Earths surface is considered a public health threat.
      subtopics: []
    - name: Volatile Organic Compounds
      url: https://www.earthdata.nasa.gov/topics/atmosphere/air-quality/volatile-organic-compounds
      description: Organic compounds (e.g. ethylene, propylene, benzene, styrene,
        acetone) which evaporate readily and contribute to air pollution directly
        or through chemical or photochemical reactions to produce secondary air pollutants.
      subtopics: []
  - name: Atmospheric Chemistry
    url: https://www.earthdata.nasa.gov/topics/atmosphere/atmospheric-chemistry
    description: Measurements of chemical constituents in the atmosphere including
      the major (non-H2O) greenhouse gases (CO2, CH4, CFC, N2O).
    subtopics:
    - name: Carbon And Hydrocarbon Compounds
      url: https://www.earthdata.nasa.gov/topics/atmosphere/atmospheric-chemistry/carbon-and-hydrocarbon-compounds
      description: Carbon (C) is the 12th element in the periodic table. Carbon is
        one of the most versatile elements and combines itself with many other elements
        to form a huge variety of organic compounds including hydrocarbons and their
        derivitives. Hydrocarbons are organic molecules consisting of carbon and hydrogen,
        but the term is often applied to derivitives of hydrocarbons consisting of
        oxygen, halogens, etc. Hydrocarbons can occur from both natural and anthropogenic
        emissions.
      subtopics:
      - name: Atmospheric Carbon Dioxide
        url: https://www.earthdata.nasa.gov/topics/atmosphere/atmospheric-chemistry/carbon-and-hydrocarbon-compounds/atmospheric-carbon-dioxide
        description: One of the major greenhouse gases. Atmospheric carbon dioxide
          is caused mainly by the burning of fossil fuels and deforestation. The chemical
          formula for carbon dioxide is CO2. Long-term measurements of CO2 in the
          atmosphere are conducted at Manua Loa, Hawaii and several international
          monitoring stations around the world.
        subtopics: []
      - name: Atmospheric Carbon Monoxide
        url: https://www.earthdata.nasa.gov/topics/atmosphere/atmospheric-chemistry/carbon-and-hydrocarbon-compounds/atmospheric-carbon
        description: Atmospheric Carbon Monoxide (CO) is a toxic, odorless, colorless
          gas produced during fossil fuel or biomass burning. It is one of the longest-lived,naturally
          occurring atmospheric carbon compounds. The recent change in tropospheric
          CO content may portend a change in the balance between oxidants and reductants
          in the atmosphere.
        subtopics: []
      - name: Methane
        url: https://www.earthdata.nasa.gov/topics/atmosphere/atmospheric-chemistry/carbon-and-hydrocarbon-compounds/methane
        description: Methane (CH4) is a colorless, odorless, flammable, greenhouse
          gas. It is released naturally into the air from marshes, swamps, rice fields,
          ruminant animals (such as cattle), and sewage sludge. CH4 is also released
          from methane-producing bacteria (methanogens) that live in anaerobic places.
          [Solar Energy; v52n6; 467-477; 1994.] [Air, The Nature of Atmosphere and
          the Climate; Michael Allaby; pages 39,40; 1992; Facts on File; New York]
          [Dictionary of Science; R.K. Barnhart; page 398; 1986; Houghton Mifflin
          Company; Boston.]
        subtopics: []
    - name: Hydrogen Compounds
      url: https://www.earthdata.nasa.gov/topics/atmosphere/atmospheric-chemistry/hydrogen-compounds
      description: Hydrogen (H) is the lightest and most abundant chemical element.
        It is only found in trace quantities in the atmosphere.
      subtopics: []
    - name: Nitrogen Compounds
      url: https://www.earthdata.nasa.gov/topics/atmosphere/atmospheric-chemistry/nitrogen-compounds
      description: Nitrogen (N) is the most abundant constituent of the atmosphere
        (78.09%). Nitrogen enters the atmosphere from volcanoes, and from the decay
        of organic matter. It is removed from the atmosphere by nitrogen-fixing bacteria.
        Nitrogen compounds are very reactive and play integral roles in the production
        and destruction of ozone in the atmosphere.
      subtopics:
      - name: Nitric Oxide
        url: https://www.earthdata.nasa.gov/topics/atmosphere/atmospheric-chemistry/nitrogen-compounds/nitric-oxide
        description: Nitric oxide (NO) is a colorless gas, the most common form of
          nitrogen emitted into the atmosphere, either by fuel combustion or due to
          natural emissions. Nitric oxide is interconverted with nitrogen dioxide
          fairly readily in the atmosphere, resulting in catalytic cycles leading
          to ozone formation in the troposphere and ozone loss in the stratosphere.
        subtopics: []
      - name: Nitrogen Dioxide
        url: https://www.earthdata.nasa.gov/topics/atmosphere/atmospheric-chemistry/nitrogen-compounds/nitrogen-dioxide
        description: A reddish-brown, highly poisonous gas, with the chemical formula
          NO2.
        subtopics: []
      - name: Nitrogen Oxides
        url: https://www.earthdata.nasa.gov/topics/atmosphere/atmospheric-chemistry/nitrogen-compounds/nitrogen-oxides
        description: Nitrogen Oxides - NOx (pronounced nox) are produced from high
          temperature combustion in air. They are nitrogen oxide and nitrogen dioxide.
          [Science News; v146; 260-262; 1994] [Science; v242;555-558;1988.]
        subtopics: []
      - name: Nitrous Oxide
        url: https://www.earthdata.nasa.gov/topics/atmosphere/atmospheric-chemistry/nitrogen-compounds/nitrous-oxide
        description: Nitrous oxide (N2O) is a by-product of biological activity of
          a symbiotic bacteria living in leguminous plant roots. This is a principal
          greenhouse gas that absorbs in the infrared wavelength region and unfortunately
          falls in an IR window between IR absorbing features of water and carbon
          dioxide (a characteristic of all the trace greenhouse gases with significant
          radiative forcing). It is also laughing gas used by medicine as a gentle
          general anesthetic. [Nature;v335;528-529;1988] [Atmospheric sulfur and nitrogen
          oxides;George Hidy;p13;1986;Academic press; New York]
        subtopics: []
      - name: Peroxyacetyl Nitrate
        url: https://www.earthdata.nasa.gov/topics/atmosphere/atmospheric-chemistry/nitrogen-compounds/peroxyacetyl-nitrate
        description: Peroxyacetyl nitrate is an unstable, highly oxygenated compound
          that exists only in the atmosphere. It is a key intermediate in the formation
          of the air pollutant ozone.
        subtopics: []
    - name: Oxygen Compounds
      url: https://www.earthdata.nasa.gov/topics/atmosphere/atmospheric-chemistry/oxygen-compounds
      description: Oxygen (O) (and molecular oxygen (O2)) is the second most abundant
        species in the atmosphere. The abundance of O2 remains fairly constant in
        the atmosphere up to about 80km where it photodissociates to atomic oxygen.
        Atomic oxygen is formed from the photolysis of molecular oxygen (O2), ozone
        (O3), or nitrogen dioxide (NO2) in the atmosphere. Below about 40 km, atomic
        oxygen recombines with O2 to form ozone. Above 40 km, oxygen can participate
        in other chemical reactions that cause the destruction of ozone.
      subtopics:
      - name: Atmospheric Ozone
        url: https://www.earthdata.nasa.gov/topics/atmosphere/atmospheric-chemistry/oxygen-compounds/atmospheric-ozone
        description: "Atmospheric Ozone is one of the most important trace gases in\
          \ our atmosphere that both benefits and harms life on Earth. High ground-level\
          \ ozone amounts contribute to poor air quality, adversely affecting human\
          \ health, agricultural productivity, and forested ecosystems. Ozone absorbs\
          \ infrared radiation, and is most potent as a greenhouse gas in the cold\
          \ upper troposphere located 8\u201315 km above the surface. In the stratosphere,\
          \ between approximately 15 and 50 km above the Earth\u2019s surface, a layer\
          \ rich in ozone serves as a \u201Csunscreen\u201D for the world by shielding\
          \ the Earth\u2019s surface from harmful ultraviolet radiation. This absorption\
          \ of solar energy also affects atmospheric circulation patterns and thus\
          \ influences weather around the globe. Moreover, throughout the atmosphere,\
          \ ozone is the key ingredient that initiates chemical cleansing of the atmosphere\
          \ of various pollutants, such as carbon monoxide and methane, among others,\
          \ which could otherwise accumulate to harmful levels or exert a stronger\
          \ influence on climate. Therefore, changes to ozone anywhere in the atmosphere\
          \ can have major impacts on the Earth."
        subtopics:
        - name: Ozone Profiles
          url: https://www.earthdata.nasa.gov/topics/atmosphere/atmospheric-chemistry/oxygen-compounds/atmospheric-ozone/ozone-profiles
          description: A vertical representation of the amount of ozone.
          subtopics: []
        - name: Ozone Surface
          url: https://www.earthdata.nasa.gov/topics/atmosphere/atmospheric-chemistry/oxygen-compounds/atmospheric-ozone/ozone-surface
          description: Refers to the presence of ozone at the Earths surface.
          subtopics: []
    - name: Sulfur Compounds
      url: https://www.earthdata.nasa.gov/topics/atmosphere/atmospheric-chemistry/sulfur-compounds
      description: Sulfur is the fourteenth most abundant element in the Earths crust.
        Sulfur is consistently exchanged between the lithosphere, biopsphere, hydrosphere,
        and atmosphere. Sulfur in the atmosphere, in both gaseous and aerosol form,
        has imapcts on regional and global chemistry, climate change, and the health
        of living organisms. Sulfur gases can also affect stratospheric chemistry.
        Carbonyl sulfide (OCS) and volcanic emissions may affect Earths radiation
        budget and climate as well as ozone destriction in the stratosphere.
      subtopics:
      - name: Sulfur Dioxide
        url: https://www.earthdata.nasa.gov/topics/atmosphere/atmospheric-chemistry/sulfur-compounds/sulfur-dioxide
        description: Sulfur dioxide (SO2) is a non-inflammable colorless gas. SO2
          is usually oxidized by ozone and hydrogen peroxide to form sulfur trioxide,
          a secondary pollutant that is extremely soluble in water. Droplets of sulfuric
          acid (acid rain) are formed when sulfur oxides are present in the atmosphere.
          The production of SO2 originating from coal-fired power plants and other
          fossil fuel combustion is largely responsible for the damage caused by acid
          rain. Volcanic eruptions also provide a sourceof sulfur dioxide in the atmosphere
          but are insignificant when compared to anthropogenic sources.
        subtopics: []
    - name: Trace Gases/Trace Species
      url: https://www.earthdata.nasa.gov/topics/atmosphere/atmospheric-chemistry/trace-gases-trace-species
      description: Trace gases in the atmosphere that do not occur in large quantities
        but are significant to life on Earth or are important constituents of the
        chemical cycles in the atmosphere. [Journal of American Hygienist Association;
        v54; 639-46; 1993.] [Atmospheric Environment B; v27B; 275-82; 1993.]
      subtopics: []
  - name: Atmospheric Pressure
    url: https://www.earthdata.nasa.gov/topics/atmosphere/atmospheric-pressure
    description: The pressure exerted by the atmosphere as a consequence of gravitational
      attraction exerted upon the column of air lying directly above the point in
      question.
    subtopics:
    - name: Air Mass/Density
      url: https://www.earthdata.nasa.gov/topics/atmosphere/atmospheric-pressure/air-mass-density
      description: "Air mass/density is a fundamental property of atmosphere. Mixture\
        \ of gases forming Earths atmosphere, consisting of nitrogen (\u223C78%),\
        \ oxygen (\u223C21%), water vapor, and other trace gases such as carbon dioxide,\
        \ helium, argon, ozone, or various pollutants. The concentration of water\
        \ vapor is very variable, being a strong function of temperature and, hence,\
        \ altitude in the atmosphere. Dry air is referred to as air from which measurable\
        \ amounts of water vapor have been physically removed. Pure, dry air has a\
        \ density of 1.293 kg m\u22123 at a temperature of 273 K and a pressure of\
        \ 101.325 kPa. Apart from the variability of water vapor, the composition\
        \ of air is essentially constant to an altitude of at least 50 km."
      subtopics: []
    - name: Atmospheric Pressure Measurements
      url: https://www.earthdata.nasa.gov/topics/atmosphere/atmospheric-pressure/atmospheric-pressure-measurements
      description: The force exerted per unit of area by the atmosphere as a consequence
        of gravitational attraction upon the column of air lying directly above the
        point in question.
      subtopics: []
    - name: Gravity Wave
      url: https://www.earthdata.nasa.gov/topics/atmosphere/atmospheric-pressure/gravity-wave
      description: A wave disturbance in which buoyancy acts as the restoring force
        on parcels displaced from hydrostatic equilibrium.
      subtopics: []
    - name: Planetary/Rossby Waves
      url: https://www.earthdata.nasa.gov/topics/atmosphere/atmospheric-pressure/planetary-rossby-waves
      description: A wave on a uniform current in a two-dimensional nondivergent fluid
        system, rotating with varying angle speed about the local vertical (beta plane).
      subtopics: []
    - name: Surface Pressure
      url: https://www.earthdata.nasa.gov/topics/atmosphere/atmospheric-pressure/surface-pressure
      description: In meteorology, the atmospheric pressure at a given location on
        the earths surface.
      subtopics: []
  - name: Atmospheric Radiation
    url: https://www.earthdata.nasa.gov/topics/atmosphere/atmospheric-radiation
    description: Radiation budget refers to the difference between the absorbed solar
      radiation and the net infrared radiation. The radiation budget takes into account
      the sum of all radiation, transferred in all directions, through the Earths
      atmosphere and to and from space. The radiation budget (or radiation balance)
      controls the Earths temperature and rainfall.
    subtopics:
    - name: Airglow
      url: https://www.earthdata.nasa.gov/topics/atmosphere/atmospheric-radiation/airglow
      description: A faint luminescence of the night sky originating in photochemical
        reactions in the upper atmosphere. Also referred to as geocoronal emission.
      subtopics: []
    - name: Earth Radiation Budget
      url: https://www.earthdata.nasa.gov/topics/atmosphere/atmospheric-radiation/earth-radiation-budget
      description: 'The Earth Radiation Budget is the balance between incoming energy
        from the sun and the outgoing longwave (thermal) and reflected shortwave energy
        from the Earth. [Source: Department of Marine and Coastal Sciences, Rutgers
        University, https://marine.rutgers.edu/cool/education/class/yuri/erb.html]'
      subtopics: []
    - name: Incoming Solar Radiation
      url: https://www.earthdata.nasa.gov/topics/atmosphere/atmospheric-radiation/incoming-solar-radiation
      description: In general, solar radiation received at the earths surface. The
        amount of direct solar radiation incident upon a unit horizontal surface at
        a specific level on or above the surface of the earth. Incoming solar radiation
        is solar radition that has not been scattered or absorbed.
      subtopics: []
    - name: Longwave Radiation
      url: https://www.earthdata.nasa.gov/topics/atmosphere/atmospheric-radiation/longwave-radiation
      description: Longwave radiation is radiation with wavelengths longer than 4
        micros. Also referred to as infrared radiation or terrestrial radiation.
      subtopics: []
    - name: Radiative Forcing
      url: https://www.earthdata.nasa.gov/topics/atmosphere/atmospheric-radiation/radiative-forcing
      description: A change imposed upon the climate system which modifies the radiative
        balance of that system. The causes of such a change may include changes in
        the sun, clouds, ice, greenhouse gases, volcanic activity, and other agents.
        Radiative forcing is often specified as the net change in energy flux at the
        troposphere (watts per square meter). Radiative forcing may sometimes be referred
        to as external forcing or perturbations of the climate.
      subtopics: []
    - name: Reflectance
      url: https://www.earthdata.nasa.gov/topics/atmosphere/atmospheric-radiation/reflectance
      description: Ratio of the intensity of reflected radiation to that of the incident
        radiation on a surface.
      subtopics:
      - name: Top Of Atmosphere (TOA) Reflectance
        url: https://www.earthdata.nasa.gov/topics/atmosphere/atmospheric-radiation/reflectance/top-atmosphere-toa-reflectance
        description: 'Measurement across the solar irradiance spectrum and not a particular
          band or wavelength in general, but in practice its based on the particular
          bands of the sensor. Example: Generating TOA Reflectance for band 1, band
          2, etc. The keyword doesnt inherently cover a set wavelength or band.'
        subtopics: []
    - name: Shortwave Radiation
      url: https://www.earthdata.nasa.gov/topics/atmosphere/atmospheric-radiation/shortwave-radiation
      description: Shortwave radiation is radiation at wavelengths shorter than 4
        microns. Sometimes called the solar radiation. Usually radiation in the visible
        and near-infrared wavelengths.
      subtopics: []
    - name: Solar Irradiance
      url: https://www.earthdata.nasa.gov/topics/atmosphere/atmospheric-radiation/solar-irradiance
      description: Solar irradiance at the top of the atmosphere on a plane normal
        to the incident radiation, and at the mean distance of the Earth from the
        Sun. Solar irradiance is also referred to as the solar constant. In satellite
        remote sensing, the solar irradiance is used as an onboard calibrartion of
        visible band sensors. Some climate studies suggest that small variations in
        the solar irradiance associated with solar activity over days to decades may
        have an effect the Earths climate.
      subtopics: []
    - name: Solar Radiation
      url: https://www.earthdata.nasa.gov/topics/atmosphere/atmospheric-radiation/solar-radiation
      description: Solar radiation is the total electromagnetic radiation emitted
        by the Sun. Also could include insolation, direct solar radiation, diffuse
        radiation, solar irradiance, and shortwave radiation.
      subtopics: []
    - name: Ultraviolet Radiation
      url: https://www.earthdata.nasa.gov/topics/atmosphere/atmospheric-radiation/ultraviolet-radiation
      description: Electromagnetic radiation of shorter wavelength than visible radiation
        but longer than x-rays. Radiation in the interval 10 to 4000 angstroms. UV
        radiation from the sun is responsible for many photochemical ractions in the
        upper atmosphere especially the formation of ozone. UV-B radiation in the
        range 280-320 nm can possibly have serious health effects on humans and animals.
      subtopics: []
  - name: Atmospheric Temperature
    url: https://www.earthdata.nasa.gov/topics/atmosphere/atmospheric-temperature
    description: A measure of temperature at different levels of the Earths atmosphere.
    subtopics:
    - name: Surface Temperature
      url: https://www.earthdata.nasa.gov/topics/atmosphere/atmospheric-temperature/surface-temperature
      description: In meteorology, the temperature of the ambient air near the surface
        of the earth, almost invariably determined by a thermometer in an instrument
        shelter.
      subtopics:
      - name: Air Temperature
        url: https://www.earthdata.nasa.gov/topics/atmosphere/atmospheric-temperature/surface-temperature/air-temperature
        description: The temperature indicated by a thermometer exposed to the air
          in a place sheltered from direct solar radiation.
        subtopics: []
      - name: Boundary Layer Temperature
        url: https://www.earthdata.nasa.gov/topics/atmosphere/atmospheric-temperature/surface-temperature/boundary-layer-temperature
        description: Air temperature measured within the the bottom layer (atmospheric
          boundary layer) of the troposphere that is in contact with the surface of
          the earth.
        subtopics: []
    - name: Upper Air Temperature
      url: https://www.earthdata.nasa.gov/topics/atmosphere/atmospheric-temperature/upper-air-temperature
      description: Temperature is defined, in general, as the degree of hotness or
        coldness measured on some definite temperature scale by means of any of various
        types of thermometers;In meteorology, a profile is defined as a graph of the
        value of a scalar quantity versus a horizontal, vertical, or time scale. It
        usually refers to a vertical representation.
      subtopics:
      - name: Boundary Layer Temperature
        url: https://www.earthdata.nasa.gov/topics/atmosphere/atmospheric-temperature/upper-air-temperature/boundary-layer-temperature
        description: Air temperature measured within the the bottom layer (atmospheric
          boundary layer) of the troposphere that is in contact with the surface of
          the earth.
        subtopics: []
  - name: Atmospheric Water Vapor
    url: https://www.earthdata.nasa.gov/topics/atmosphere/atmospheric-water-vapor
    description: (Also called aqueous vapor, moisture.) Water substance in vapor form;
      one of the most important of all constituents of the atmosphere.Air in motion
      relative to the surface of the earth.
    subtopics:
    - name: Water Vapor Profiles
      url: https://www.earthdata.nasa.gov/topics/atmosphere/atmospheric-water-vapor/water-vapor-profiles
      description: In meteorology, a profile is defined as a graph of the value of
        a scalar quantity versus a horizontal, vertical, or time scale. It usually
        refers to a vertical representation.
      subtopics: []
  - name: Atmospheric Winds
    url: https://www.earthdata.nasa.gov/topics/atmosphere/atmospheric-winds
    description: Air in motion relative to the surface of the earth.
    subtopics:
    - name: Surface Winds
      url: https://www.earthdata.nasa.gov/topics/atmosphere/atmospheric-winds/surface-winds
      description: The wind measured at a surface observing station.
      subtopics:
      - name: Wind Speed
        url: https://www.earthdata.nasa.gov/topics/atmosphere/atmospheric-winds/surface-winds/wind-speed
        description: Ratio of the distance covered by the air to the time taken to
          cover it. The instantaneous speed corresponds to the case of an infinitely
          small time interval. The mean speed corresponds to the case of a finite
          time interval. It is one component of wind velocity, the other being wind
          direction).
        subtopics: []
    - name: Wind Dynamics
      url: https://www.earthdata.nasa.gov/topics/atmosphere/atmospheric-winds/wind-dynamics
      description: Measurement of forces within the Earths Atmosphere associated with
        wind.
      subtopics:
      - name: Convection
        url: https://www.earthdata.nasa.gov/topics/atmosphere/atmospheric-winds/wind-dynamics/convection
        description: In meteorology, atmospheric (wind) motions that are predominently
          vertical, resulting in vertical transport and mixing of atmospheric properties.
        subtopics: []
  - name: Clouds
    url: https://www.earthdata.nasa.gov/topics/atmosphere/clouds
    description: A visible aggregate of minute water droplets and/or ice crystals
      in the atmosphere above the Earths surface.
    subtopics:
    - name: Cloud Dynamics
      url: https://www.earthdata.nasa.gov/topics/atmosphere/clouds/cloud-dynamics
      description: Dynamics and physics that underlie clouds.
      subtopics: []
    - name: Cloud Properties
      url: https://www.earthdata.nasa.gov/topics/atmosphere/clouds/cloud-properties
      description: Measurements of various microphysical cloud properties.
      subtopics:
      - name: Cloud Fraction
        url: https://www.earthdata.nasa.gov/topics/atmosphere/clouds/cloud-properties/cloud-fraction
        description: is the percentage of each pixel in satellite imagery or each
          gridbox in a weather or climate model that is covered with clouds. A cloud
          fraction of one means the pixel is completely covered with clouds, while
          a cloud fraction of zero represents a totally cloud free pixel.
        subtopics: []
      - name: Cloud Height
        url: https://www.earthdata.nasa.gov/topics/atmosphere/clouds/cloud-properties/cloud-height
        description: In weather observations, the height of the cloud base above local
          terrain. In satellite remote sensing, cloud height is often referred to
          as the height of the cloud top above local terrain or above mean sea level.
          Also can be defined as the vertical distance from the cloud base to the
          cloud top; more commonly referred to as the thickness or depth of the cloud.
        subtopics: []
      - name: Cloud Top Pressure
        url: https://www.earthdata.nasa.gov/topics/atmosphere/clouds/cloud-properties/cloud-top-pressure
        description: Atmospheric pressure observed at the top of a cloud.
        subtopics: []
      - name: Cloud Top Temperature
        url: https://www.earthdata.nasa.gov/topics/atmosphere/clouds/cloud-properties/cloud-top-temperature
        description: Atmospheric temperature observed at the top of a cloud.
        subtopics: []
    - name: Cloud Radiative Transfer
      url: https://www.earthdata.nasa.gov/topics/atmosphere/clouds/cloud-radiative-transfer
      description: The physics and mathematics of how radiation passes through a medium
        that may contain any combination of scatterers, absorbers, and emitters.
      subtopics:
      - name: Cloud Radiative Forcing
        url: https://www.earthdata.nasa.gov/topics/atmosphere/clouds/cloud-radiative-transfer/cloud-radiative-forcing
        description: The effect that clouds have on the global radiation budget.
        subtopics: []
      - name: Cloud Reflectance
        url: https://www.earthdata.nasa.gov/topics/atmosphere/clouds/cloud-radiative-transfer/cloud-reflectance
        description: Ratio of the intensity of reflected radiation to that of the
          incident radiation on a cloud.
        subtopics: []
    - name: Cloud Types
      url: https://www.earthdata.nasa.gov/topics/atmosphere/clouds/cloud-types
      description: (Also known as cloud genus) The main characteristic form of a cloud
        used in its indentification.
      subtopics: []
    - name: Convective Clouds/Systems (Observed/Analyzed)
      url: https://www.earthdata.nasa.gov/topics/atmosphere/clouds/convective-clouds-systems-observed-analyzed
      description: Definition unavailable
      subtopics:
      - name: Mesoscale Convective Complex
        url: https://www.earthdata.nasa.gov/topics/atmosphere/clouds/convective-clouds-systems-observed-analyzed/mesoscale-convective-complex
        description: "(Abbreviated MCC.) A subset of mesoscale convective systems\
          \ (MCS) that exhibit a large, circular (as observed by satellite), long-lived,\
          \ cold cloud shield. The cold cloud shield must exhibit the following physical\
          \ characteristics. Size: A - Cloud shield with continuously low infrared\
          \ (IR) temperature \u2264 -32\xB0C must have an area \u2265 105 km2; and\
          \ B - Interior cold cloud region with temperature \u2264 -52\xB0C must have\
          \ an area \u2265 0.5 X 105 km2. Initiate: Size definitions A and B are first\
          \ satisfied Duration: Size definitions A and B must be met for a period\
          \ \u2265 6 h. Maximum extent: Contiguous cold cloud shield (IR temperature\
          \ \u2264 -33\xB0C) reaches maximum size. Shape: Eccentricity (minor axis/major\
          \ axis) \u2265 0.7 at time of maximum extent. Terminate: Size definitions\
          \ A and B no longer satisfied. Alternatively, a dynamical definition of\
          \ an MCC requires that the system have a Rossby number of order 1 and exhibit\
          \ a horizontal scale comparable to the Rossby radius of deformation. In\
          \ midlatitude MCS environments, the Rossby radius of deformation is about\
          \ 300 km."
        subtopics: []
      - name: Tropical Oceanic Cloud Systems
        url: https://www.earthdata.nasa.gov/topics/atmosphere/clouds/convective-clouds-systems-observed-analyzed/tropical-oceanic-cloud-systems
        description: Tropical oceanic cloud systems, which are recognized as an essential
          component of the global climate system, are complex phenomena in geophysical
          flows due to the vast range of scales of motion involved and the nonlinearity
          of interactions among the attendant physical processes (e.g., phase changes
          of water, cloud-interactive radiation, turbulence and surface fluxes) .
          Cloud systems directly couple dynamical and hydrological processes in the
          atmosphere through the release of latent heat of condensation and evaporation,
          through precipitation, and through the vertical redistribution of sensible
          heat, moisture and momentum. They have an equally important effects on the
          large-scale radiation budget, through the reflection, absorption and emission
          of radiation, and the surface energy budget, through the modification of
          net radiative fluxes and net heat fluxes at the ocean surface.
        subtopics: []
    - name: Stratospheric Clouds (Observed/Analyzed)
      url: https://www.earthdata.nasa.gov/topics/atmosphere/clouds/stratospheric-clouds-observed-analyzed
      description: Definition unavailable
      subtopics: []
    - name: Tropospheric/Low Level Clouds (Observed/Analyzed)
      url: https://www.earthdata.nasa.gov/topics/atmosphere/clouds/tropospheric-low-level-clouds-observed-analyzed
      description: Definition unavailable
      subtopics:
      - name: Fog
        url: https://www.earthdata.nasa.gov/topics/atmosphere/clouds/tropospheric-low-level-clouds-observed-analyzed/fog
        description: A visible aggregate of minute water droplets suspended in the
          atmosphere close to the ground; a cloud in contact with the earths surface.
        subtopics: []
  - name: Precipitation
    url: https://www.earthdata.nasa.gov/topics/atmosphere/precipitation
    description: All liquid or solid phase aqueous particles that originate in the
      atmosphere and fall to the earths surface.
    subtopics:
    - name: Precipitation Amount
      url: https://www.earthdata.nasa.gov/topics/atmosphere/precipitation/precipitation-amount
      description: The amount of precipitation collected and measured at a weather
        observing site.
      subtopics: []
    - name: Precipitation Anomalies
      url: https://www.earthdata.nasa.gov/topics/atmosphere/precipitation/precipitation-anomalies
      description: The deviation of the amount of precipitation falling in a given
        region over a specified period from the long-term average value for the same
        region.
      subtopics: []
    - name: Precipitation Rate
      url: https://www.earthdata.nasa.gov/topics/atmosphere/precipitation/precipitation-rate
      description: The amount of precipitation that is collected over a specific time
        period; usually measured in inches/hour or millimeters/hour.
      subtopics: []
    - name: Snow Water Equivalent
      url: https://www.earthdata.nasa.gov/topics/atmosphere/precipitation/snow-water-equivalent
      description: The water content obtained from melting accumulated snow.
      subtopics: []
    - name: Total Surface Precipitation Rate
      url: https://www.earthdata.nasa.gov/topics/atmosphere/precipitation/total-surface-precipitation-rate
      description: ''
      subtopics: []
  - name: Weather Events
    url: https://www.earthdata.nasa.gov/topics/atmosphere/weather-events
    description: The study of significant weather events.
    subtopics:
    - name: Droughts
      url: https://www.earthdata.nasa.gov/topics/atmosphere/weather-events/droughts
      description: A period of abnormally dry weather sufficiently long enough to
        cause a serious hydrological imbalance.
      subtopics:
      - name: Drought Severity
        url: https://www.earthdata.nasa.gov/topics/atmosphere/weather-events/droughts/drought-severity
        description: Drought severity is a relative term that broadly refers to how
          intense a drought is considered to be. Drought severity can be measured
          through any number of physical indicators, such as rainfall or streamflow,
          but it can also be assessed through impacts to other interdependent systems
          given that drought affects water supply, agriculture, wildfire, and more.
          Drought frequency, duration, and severity are often used together as a means
          to describe and evaluate drought conditions in a given area (i.e., how often
          an area is affected by drought, how long is it affected, and how severely
          it is affected).
        subtopics: []
    - name: Extratropical Cyclones
      url: https://www.earthdata.nasa.gov/topics/atmosphere/weather-events/extratropical-cyclones
      description: Sometimes called extratropical low, extratropical storm. Any cyclonic-scale
        storm that is not a tropical cyclone, usually referring only to the migratory
        frontal cyclones of middle and high latitudes.
      subtopics: []
    - name: Fog
      url: https://www.earthdata.nasa.gov/topics/atmosphere/weather-events/fog
      description: A visible aggregate of minute water droplets suspended in the atmosphere
        close to the ground; a cloud in contact with the earths surface.
      subtopics: []
    - name: Freeze/Frost
      url: https://www.earthdata.nasa.gov/topics/atmosphere/weather-events/freeze-frost
      description: The condition that exists when, over a widespread area, the surface
        temperature of the air remains below freezing 0 C (32 F) for a sufficient
        amount of time to constitute the characteristic feature of the weather. A
        freeze is a term used for the condition when vegetation is injured by these
        low air temperatures, regardless if frost were deposited.
      subtopics: []
    - name: Hail Storms
      url: https://www.earthdata.nasa.gov/topics/atmosphere/weather-events/hail-storms
      description: Any storm that produces hailstones that fall to the ground; usually
        used when the amount or size of the hail is considered significant.
      subtopics: []
    - name: Heat Wave
      url: https://www.earthdata.nasa.gov/topics/atmosphere/weather-events/heat-wave
      description: "(Also called hot wave, warm wave.) A period of abnormally and\
        \ uncomfortably hot and usually humid weather. To be a heat wave such a period\
        \ should last at least one day, but conventionally it lasts from several days\
        \ to several weeks. In 1900, A. T. Burrows more rigidly defined a hot wave\
        \ as a spell of three or more days on each of which the maximum shade temperature\
        \ reaches or exceeds 90\xB0F. More realistically, the comfort criteria for\
        \ any one region are dependent upon the normal conditions of that region.\
        \ In the eastern United States, heat waves generally build up with southerly\
        \ winds on the western flank of an anticyclone centered over the southeastern\
        \ states, the air being warmed by passage over a land surface heated by the\
        \ sun."
      subtopics: []
    - name: Lightning
      url: https://www.earthdata.nasa.gov/topics/atmosphere/weather-events/lightning
      description: Lightning is a transient, high-current electric discharge with
        pathlengths measured in kilometers.
      subtopics: []
    - name: Monsoons
      url: https://www.earthdata.nasa.gov/topics/atmosphere/weather-events/monsoons
      description: It was first applied to the winds over the Arabian Sea, which blow
        for six months from northeast and for six months from southwest, but it has
        been extended to similar winds in other parts of the world. Even in Europe
        the prevailing west to northwest winds of summer have been called the European
        monsoon. The primary cause is the much greater annual variation of temperature
        over large land areas compared with neighboring ocean surfaces, causing an
        excess of pressure over the continents in winter and a deficit in summer,
        but other factors such as the relief features of the land have a considerable
        effect. The monsoons are strongest on the southern and eastern sides of Asia,
        the largest landmass, but monsoons also occur on the coasts of tropical regions
        wherever the planetary circulation is not strong enough to inhibit them. They
        have been described in Spain, northern Australia, Africa except the Mediterranean,
        Texas, and the western coasts of the United States and Chile. In India the
        term is popularly applied chiefly to the southwest monsoon and, by extension,
        to the rains which it brings.
      subtopics: []
    - name: Rain Storms
      url: https://www.earthdata.nasa.gov/topics/atmosphere/weather-events/rain-storms
      description: A storm accompanied by rain.
      subtopics: []
    - name: Snow Storms
      url: https://www.earthdata.nasa.gov/topics/atmosphere/weather-events/snow-storms
      description: A storm characterized by a fall of frozen precipitation in the
        form of snow.
      subtopics: []
    - name: Subtropical Cyclones
      url: https://www.earthdata.nasa.gov/topics/atmosphere/weather-events/subtropical-cyclones
      description: "A cyclone in tropical or subtropical latitudes (from the equator\
        \ to about 50\xB0N) that has characteristics of both tropical cyclones and\
        \ midlatitude (or extratropical) cyclones."
      subtopics: []
    - name: Tornadoes
      url: https://www.earthdata.nasa.gov/topics/atmosphere/weather-events/tornadoes
      description: A small mass of air (whirlwind) that spins rapidly about an almost
        vertical axis and forms a funnel cloud that contacts the ground; appears as
        a pendant from a cumulonimbus cloud and is potentially the most destructive
        of all weather systems.
      subtopics: []
    - name: Tropical Cyclones
      url: https://www.earthdata.nasa.gov/topics/atmosphere/weather-events/tropical-cyclones
      description: The general term for a cyclone that originates over the tropical
        oceans.
      subtopics:
      - name: Tropical Storm Track
        url: https://www.earthdata.nasa.gov/topics/atmosphere/weather-events/tropical-cyclones/tropical-storm-track
        description: Tropical Storm path, route, or course.
        subtopics: []
    - name: Weather/Climate Advisories
      url: https://www.earthdata.nasa.gov/topics/atmosphere/weather-events/weather-climate-advisories
      description: Meteorological information issued when actual or expected weather
        conditions do not constitute a serious hazard but may cause inconvenience
        or concern. Examples of weather advisories include small craft advisories
        or winter weather advisories. Compare warning, watch.
      subtopics:
      - name: Weather Forecast
        url: https://www.earthdata.nasa.gov/topics/atmosphere/weather-events/weather-climate-advisories/weather-forecast
        description: An assessment of the future state of the atmosphere with respect
          to precipitation, clouds, winds, and temperature. Such assessments are usually
          made by government or private meteorologists, often using numerical simulations.
          Such simulations are the result of representing the atmosphere mathematically
          as a fluid in motion. See also numerical weather prediction.
        subtopics: []
    - name: Wind Storms
      url: https://www.earthdata.nasa.gov/topics/atmosphere/weather-events/wind-storms
      description: A storm with high winds or violent gusts but little or no rain.
      subtopics: []
- name: Biosphere
  url: https://www.earthdata.nasa.gov/topics/biosphere
  description: The biosphere encompasses all life on Earth and extends from root systems
    to mountaintops and all depths of the ocean. It is critical for maintaining species
    diversity, regulating climate, and providing numerous ecosystem functions.The
    biosphere is made up of the parts of Earth where life exists. It extends from
    the deep ocean floor, to lush rainforests, and high mountaintops. This important
    sphere supports almost every aspect of human well-being and distinguishes Earth
    from other planets in our solar system. NASA data have changed the way we study
    life on Earth. Remote sensing and field-based data from NASA and partner federal
    agencies provide opportunities for biological and ecological research and applications.
    They have been used to assess the health of forests, detect tree cover loss, and
    prevent the spread of invasive species. Data on vegetation health, primary productivity,
    evapotranspiration, forest structure, and ocean chlorophyll provide insight into
    the health and productivity of the biosphere. NASA data can also can be used to
    study the suitability of an environment for different species as well as species
    distribution within a habitat.
  subtopics:
  - name: Ecological Dynamics
    url: https://www.earthdata.nasa.gov/topics/biosphere/ecological-dynamics
    description: Describes coupled dynamics of human-ecological systems
    subtopics:
    - name: Ecosystem Functions
      url: https://www.earthdata.nasa.gov/topics/biosphere/ecological-dynamics/ecosystem-functions
      description: Ecosystem functions are the physical, chemical, biological, and
        man-made processes that contribute to the self-maintenance of an ecosystem.
      subtopics:
      - name: Biogeochemical Cycles
        url: https://www.earthdata.nasa.gov/topics/biosphere/ecological-dynamics/ecosystem-functions/biogeochemical-cycles
        description: A Biogeochemical cycle is the movement of chemical elements from
          organism to physical environment to organism in more or less circular pathways.
        subtopics: []
      - name: Biomass Dynamics
        url: https://www.earthdata.nasa.gov/topics/biosphere/ecological-dynamics/ecosystem-functions/biomass-dynamics
        description: Mass of biological material. Usually the total mass of a particular
          group or category; for example, the biomass of producer organisms.
        subtopics: []
      - name: Carbon Sequestration
        url: https://www.earthdata.nasa.gov/topics/biosphere/ecological-dynamics/ecosystem-functions/carbon-sequestration
        description: Carbon sequestration is the process through which CO2 from the
          atmosphere is absorbed by various carbon sinks. Types of sinks include agricultural
          sinks, forests, geologic formations, oceanic sinks,as well as roots and
          within the soil.
        subtopics: []
      - name: Food-web Dynamics
        url: https://www.earthdata.nasa.gov/topics/biosphere/ecological-dynamics/ecosystem-functions/food-web-dynamics
        description: Food-web Dynamics denotes the complex network of interconnected
          food chains. Food chains are innumberable pathways where one organism is
          eaten by a second, which is eaten by a third.
        subtopics: []
      - name: Nutrient Cycling
        url: https://www.earthdata.nasa.gov/topics/biosphere/ecological-dynamics/ecosystem-functions/nutrient-cycling
        description: Nutrient cycling is the repeated pathway of particular nutrients
          or elements from the environment through one or more organisms back to the
          environment. Nutrient cycles include the carbon cycle, the nitrogen cycle,
          the phosphorus cycle, and so on.
        subtopics: []
      - name: Primary Production
        url: https://www.earthdata.nasa.gov/topics/biosphere/ecological-dynamics/ecosystem-functions/primary-production
        description: Primary production is production by green plants.
        subtopics: []
    - name: Fire Ecology
      url: https://www.earthdata.nasa.gov/topics/biosphere/ecological-dynamics/fire-ecology
      description: Branch of ecology that focuses on the origins of wildfire and their
        relationship to the environment that surrounds it, both living and non-living.
      subtopics:
      - name: Fire Disturbance
        url: https://www.earthdata.nasa.gov/topics/biosphere/ecological-dynamics/fire-ecology/fire-disturbance
        description: 'Ecological disturbance (fire): an event or force, of nonbiological
          or biological origin, that brings about mortality to organisms and changes
          in their spatial patterning in the ecosystems they inhabit. Disturbance
          plays a significant role in shaping the structure of individual populations
          and the character of whole ecosystems.'
        subtopics: []
      - name: Fire Dynamics
        url: https://www.earthdata.nasa.gov/topics/biosphere/ecological-dynamics/fire-ecology/fire-dynamics
        description: Describes the physical state of the fire and/or its effect. This
          may include the time and location, duration, aerial extent, temperature,
          radiative power, and emission products of the fire event.
        subtopics: []
      - name: Fire Occurrence
        url: https://www.earthdata.nasa.gov/topics/biosphere/ecological-dynamics/fire-ecology/fire-occurrence
        description: Ecosystems that depend on the recurrence of fire to maintain
          the existing balance.
        subtopics: []
    - name: Species/Population Interactions
      url: https://www.earthdata.nasa.gov/topics/biosphere/ecological-dynamics/species-population-interactions
      description: Describes the dynamics of species or populations, and how these
        populations interact with the environment by fitting evolutionary strategies.
      subtopics:
      - name: Endangered Species
        url: https://www.earthdata.nasa.gov/topics/biosphere/ecological-dynamics/species-population-interactions/endangered-species
        description: An endangered species is a species in imminent danger of extinction
          throughout all or a significant portion of its range.
        subtopics: []
      - name: Pollinator Species
        url: https://www.earthdata.nasa.gov/topics/biosphere/ecological-dynamics/species-population-interactions/pollinator-species
        description: Species which transfer pollen from an anther (the male reproductive
          organ) to a stigma (the receptive part of the female reproductive organ),
          either of the same flower (self-pollinator) or of a different flower of
          the same species (cross-pollinator).
        subtopics: []
      - name: Population Dynamics
        url: https://www.earthdata.nasa.gov/topics/biosphere/ecological-dynamics/species-population-interactions/population-dynamics
        description: Population dynamics is the study of the reasons for changes in
          population size.
        subtopics: []
  - name: Ecosystems
    url: https://www.earthdata.nasa.gov/topics/biosphere/ecosystems
    description: An ecosystem is a community of living organisms in conjunction with
      the nonliving components of their environment (things like air, water and mineral
      soil), interacting as a system. These biotic and abiotic components are regarded
      as linked together through nutrient cycles and energy flows. As ecosystems are
      defined by the network of interactions among organisms, and between organisms
      and their environment, they can be of any size but usually encompass specific,
      limited spaces. (although some scientists say that the entire planet is an ecosystem.
    subtopics:
    - name: Anthropogenic/Human Influenced Ecosystems
      url: https://www.earthdata.nasa.gov/topics/biosphere/ecosystems/anthropogenic-human-influenced-ecosystems
      description: Pertains to terrestrial ecosystems where human activity is significantly
        and rapidly altering the form and function. For example, we are changing the
        chemical composition of the atmosphere, converting natural landscapes to urban
        areas, and transporting floral and faunal species far beyond their natural
        boundaries.
      subtopics:
      - name: Agricultural Lands
        url: https://www.earthdata.nasa.gov/topics/biosphere/ecosystems/anthropogenic-human-influenced-ecosystems/agricultural-lands
        description: Areas that are used for farming, including ranching, or land
          that has biophysical attributes that make it suitable for agricultural use.
        subtopics:
        - name: Cropland
          url: https://www.earthdata.nasa.gov/topics/biosphere/ecosystems/anthropogenic-human-influenced-ecosystems/agricultural-lands/cropland
          description: Pertaining to areas used for the production of adapted crops
            for harvest.
          subtopics: []
      - name: Urban Lands
        url: https://www.earthdata.nasa.gov/topics/biosphere/ecosystems/anthropogenic-human-influenced-ecosystems/urban-lands
        description: Areas that have been altered or obstructed by humans, especially
          by structures relating to cities.
        subtopics:
        - name: Canal
          url: https://www.earthdata.nasa.gov/topics/biosphere/ecosystems/anthropogenic-human-influenced-ecosystems/urban-lands/canal
          description: Pertaining to artificial waterways used for navigation, crop
            irrigation, water supply, or drainage.
          subtopics: []
    - name: Aquatic Ecosystems
      url: https://www.earthdata.nasa.gov/topics/biosphere/ecosystems/aquatic-ecosystems
      description: The water environments, such as rivers, and oceans in which the
        life needs of a plant or animal are supplied.
      subtopics:
      - name: Plankton
        url: https://www.earthdata.nasa.gov/topics/biosphere/ecosystems/aquatic-ecosystems/plankton
        description: Plankton refers to any community of floating or weakly swimming
          organism;mostly microscopic, living in freshwater and saltwater habitats.
        subtopics:
        - name: Phytoplankton
          url: https://www.earthdata.nasa.gov/topics/biosphere/ecosystems/aquatic-ecosystems/plankton/phytoplankton
          description: Phytoplankton is the plant portion of the plankton, the plant
            community in marine and freshwater situations, that floats free in the
            water and contains many species of algae and diatoms.
          subtopics: []
      - name: Wetlands
        url: https://www.earthdata.nasa.gov/topics/biosphere/ecosystems/aquatic-ecosystems/wetlands
        description: Land consisting of marshes or swamps; saturated land.
        subtopics:
        - name: Estuarine Wetlands
          url: https://www.earthdata.nasa.gov/topics/biosphere/ecosystems/aquatic-ecosystems/wetlands/estuarine-wetlands
          description: Areas of marsh grasses and reeds along coasts and estuaries
            where the ground is covered by high tides but drained at low tide.
          subtopics: []
    - name: Marine Ecosystems
      url: https://www.earthdata.nasa.gov/topics/biosphere/ecosystems/marine-ecosystems
      description: The space used by an organism together with the other organisms
        with which it co-exists and the landscape and climate elements that affect
        it.
      subtopics:
      - name: Abyssal
        url: https://www.earthdata.nasa.gov/topics/biosphere/ecosystems/marine-ecosystems/abyssal
        description: 'Pertaining to the biogeographic zone of the ocean bottom between
          the bathyal and hadal zones: from depths of approximately 13,000 to 21,000
          feet (4000 to 6500 meters).'
        subtopics: []
      - name: Benthic
        url: https://www.earthdata.nasa.gov/topics/biosphere/ecosystems/marine-ecosystems/benthic
        description: Pertaining to ocean bottom as the place where an organism lives.
        subtopics: []
      - name: Coastal
        url: https://www.earthdata.nasa.gov/topics/biosphere/ecosystems/marine-ecosystems/coastal
        description: Pertaining to the area of the ocean near the seashore, including
          coastal embayments.
        subtopics:
        - name: Lagoon
          url: https://www.earthdata.nasa.gov/topics/biosphere/ecosystems/marine-ecosystems/coastal/lagoon
          description: Pertaining to shallow bodies of water partially or completely
            separated from the open ocean by barriers of sand or coral.
          subtopics: []
        - name: Mangrove Swamp
          url: https://www.earthdata.nasa.gov/topics/biosphere/ecosystems/marine-ecosystems/coastal/mangrove-swamp
          description: Pertaining to tropical and subtropical swamps dominated by
            mangrove trees.
          subtopics: []
        - name: SAV/Sea Grass Bed
          url: https://www.earthdata.nasa.gov/topics/biosphere/ecosystems/marine-ecosystems/coastal/sav-sea-grass-bed
          description: Pertaining to areas of submerged aquatic vegetation (SAV) or
            sea grasses below low-tide mark.
          subtopics: []
      - name: Estuary
        url: https://www.earthdata.nasa.gov/topics/biosphere/ecosystems/marine-ecosystems/estuary
        description: The place where animals or plants live in a semi-enclosed coastal
          embayment where fresh and saltwater mix (such as a river mouth estuary).
        subtopics: []
      - name: Pelagic
        url: https://www.earthdata.nasa.gov/topics/biosphere/ecosystems/marine-ecosystems/pelagic
        description: The waters of the ocean, over the continental shelf and oceanic
          zones.
        subtopics: []
      - name: Reef
        url: https://www.earthdata.nasa.gov/topics/biosphere/ecosystems/marine-ecosystems/reef
        description: The coral reef habitat is a unique shallow water community of
          organisms living on limestone rock that was built by some of the reef organisms.
        subtopics:
        - name: Coral Reef
          url: https://www.earthdata.nasa.gov/topics/biosphere/ecosystems/marine-ecosystems/reef/coral-reef
          description: Pertaining to a reef made up chiefly of corals, coral sands,
            algal and other deposits, and the solid limestone resulting from their
            consolidation.
          subtopics: []
    - name: Terrestrial Ecosystems
      url: https://www.earthdata.nasa.gov/topics/biosphere/ecosystems/terrestrial-ecosystems
      description: The dry land environment in which the life needs of a plant or
        animal are supplied.
      subtopics:
      - name: Alpine/Tundra
        url: https://www.earthdata.nasa.gov/topics/biosphere/ecosystems/terrestrial-ecosystems/alpine-tundra
        description: Habitat found in the zone on mountain tops between permanent
          snow and the cold limits of trees, or in arctic regions, characterized by
          very low winter temperatures, short cool summers, permafrost below a surface
          layer subject to summer melt, short growing season, and low precipitation.
        subtopics:
        - name: Arctic Tundra
          url: https://www.earthdata.nasa.gov/topics/biosphere/ecosystems/terrestrial-ecosystems/alpine-tundra/arctic-tundra
          description: Pertaining to tundra found north of the Arctic Circle.
          subtopics: []
      - name: Deserts
        url: https://www.earthdata.nasa.gov/topics/biosphere/ecosystems/terrestrial-ecosystems/deserts
        description: A region with a mean annual precipitation of 10 inches or less,
          and so devoid of vegetation as to be incapable of supporting any considerable
          population.
        subtopics: []
      - name: Forests
        url: https://www.earthdata.nasa.gov/topics/biosphere/ecosystems/terrestrial-ecosystems/forests
        description: Areas in which vegetation is dominated by trees with their crowns
          overlapping, generally forming 60 - 100% cover.
        subtopics:
        - name: Boreal Forest/Tiaga
          url: https://www.earthdata.nasa.gov/topics/biosphere/ecosystems/terrestrial-ecosystems/forests/boreal-forest-tiaga
          description: Pertaining to subarctic forest consisting of primarily of short
            conifer trees and characterized by intensely cold winters, short summers,
            and high annual variation in temperature.
          subtopics: []
        - name: Tropical Rainforest
          url: https://www.earthdata.nasa.gov/topics/biosphere/ecosystems/terrestrial-ecosystems/forests/tropical-rainforest
          description: Pertaining to forests in tropical latitudes characterized by
            high annual precipitation consisting of dense vegetation divided into
            three distinct layers.
          subtopics: []
      - name: Grasslands
        url: https://www.earthdata.nasa.gov/topics/biosphere/ecosystems/terrestrial-ecosystems/grasslands
        description: Areas in which vegetation is dominated by perennial grasses and
          grass-like plants, such as sedges and rushes.
        subtopics:
        - name: Savanna
          url: https://www.earthdata.nasa.gov/topics/biosphere/ecosystems/terrestrial-ecosystems/grasslands/savanna
          description: A rolling grassland scattered with shrubs and isolated trees,
            which can be found between a tropical rainforest and desert biome. Not
            enough rain falls on a savanna to support forests. Savannas are also known
            as tropical grasslands
          subtopics: []
      - name: Islands
        url: https://www.earthdata.nasa.gov/topics/biosphere/ecosystems/terrestrial-ecosystems/islands
        description: Tracts of land smaller than a continent, surrounded by the water
          of an ocean sea, lake, or stream.
        subtopics: []
      - name: Montane Habitats
        url: https://www.earthdata.nasa.gov/topics/biosphere/ecosystems/terrestrial-ecosystems/montane-habitats
        description: The zone in mountainous regions where the influence of altitude
          (vertical relief) results in local climatic regimes that are sufficiently
          different from those in the adjacent lowlands as to cause a complex vertical
          climate-vegetation-soil zonation.
        subtopics: []
      - name: Savannas
        url: https://www.earthdata.nasa.gov/topics/biosphere/ecosystems/terrestrial-ecosystems/savannas
        description: An open, grassy, essentially treeless plain, especially as developed
          in tropical or subtropical regions.
        subtopics: []
      - name: Wetlands
        url: https://www.earthdata.nasa.gov/topics/biosphere/ecosystems/terrestrial-ecosystems/wetlands
        description: Wetlands is a term for a broad group of wet habitats. They are
          transitional lands between terrestrial and aquatic ecosystems where the
          lands may be permanently or intermittently water covered.
        subtopics:
        - name: Estuarine Wetlands
          url: https://www.earthdata.nasa.gov/topics/biosphere/ecosystems/terrestrial-ecosystems/wetlands/estuarine-wetlands
          description: Areas of marsh grasses and reeds along coasts and estuaries
            where the ground is covered by high tides but drained at low tide.
          subtopics: []
  - name: Vegetation
    url: https://www.earthdata.nasa.gov/topics/biosphere/vegetation
    description: Vegetation, as used, here are types of plants and vegetation structures.
    subtopics:
    - name: Afforestation/Reforestation
      url: https://www.earthdata.nasa.gov/topics/biosphere/vegetation/afforestation-reforestation
      description: Afforestation is the establishment of trees on an area that has
        lacked forest cover for a very long time or has never been forested. Reforestation
        is the natural or artificial restocking (i.e., planting, seeding) of an area
        with forest trees. Also called forest regeneration.
      subtopics: []
    - name: Biomass
      url: https://www.earthdata.nasa.gov/topics/biosphere/vegetation/biomass
      description: Mass of biological material. Usually the total mass of a particular
        group or category; for example, the biomass of producer organisms.
      subtopics: []
    - name: Canopy Characteristics
      url: https://www.earthdata.nasa.gov/topics/biosphere/vegetation/canopy-characteristics
      description: 'Canopy characteristics refer to Global Change Master Directory
        detailed variables under the variable, Canopy Characteristics: canopy height,
        canopy position, canopy reflectance, canopy resistance, and canopy temperature.'
      subtopics: []
    - name: Canopy Transmittance
      url: https://www.earthdata.nasa.gov/topics/biosphere/vegetation/canopy-transmittance
      description: Measurement of the light received at a photo cell in the canopy
        of vegetation placed at fixed distances from a light source.
      subtopics: []
    - name: Carbon
      url: https://www.earthdata.nasa.gov/topics/biosphere/vegetation/carbon
      description: Carbon is one of three important elements that compose plants.
        The higher photosynthetic organisms need light, carbon dioxide, and water
        and these raw materials supply the carbon, oxygen, and hydrogen that are the
        predominant elements in the organic molecules they manufacture, as well as
        the energy needed to drive the synthetic reactions.
      subtopics: []
    - name: Chlorophyll
      url: https://www.earthdata.nasa.gov/topics/biosphere/vegetation/chlorophyll
      description: Chlorophyll is the green pigment in plants responsible for absorbing
        the light energy required for photosynthesis.
      subtopics: []
    - name: Forest Composition/Vegetation Structure
      url: https://www.earthdata.nasa.gov/topics/biosphere/vegetation/forest-composition-vegetation-structure
      description: Forest Composition refers to the tree species which make up the
        forest. Vegetation Structure refers to the vertical arrangement of canopy
        layers and plants of different life forms, or the horizontal variation in
        canopy closure and canopy layers, or both. Vegetation Structure also includes
        standing dead trees (snags) and decaying logs on the ground (coarse woody
        debris).
      subtopics: []
    - name: Leaf Characteristics
      url: https://www.earthdata.nasa.gov/topics/biosphere/vegetation/leaf-characteristics
      description: Pertain to the general characteristics of leaves including leaf
        structure, arrangement, leaf shape, and leaf margin.
      subtopics: []
    - name: Photosynthetically Active Radiation
      url: https://www.earthdata.nasa.gov/topics/biosphere/vegetation/photosynthetically-active-radiation
      description: Photosynthetically Active Radiation is the light in the whole wavelength
        band from 400 nm (deep violet) to 700 nm (dark red) used by plants in photosynthesis.
      subtopics: []
    - name: Plant Characteristics
      url: https://www.earthdata.nasa.gov/topics/biosphere/vegetation/plant-characteristics
      description: 'Plant characteristics refer to Global Change Master Directory
        detailed variables under the variable, Plant Characteristics: Plant aboveground
        biomass, plant biomass, plant blooms, plant boron concentration, plant calcium
        concentration, plant carbon concentration, plant copper concentration, plant
        diameter, plant diseases, plant height, plant iron concentration, plant magnesium
        concentration, plant manganese concentration, plant nitrogen concentration,
        plant phosphorus concentration, plant potassium concentration, plant production,
        plant root biomass, plant sink capacity, plant sulfur concentration, plant
        water potential, and plant zinc concentration.'
      subtopics:
      - name: Crop Height
        url: https://www.earthdata.nasa.gov/topics/biosphere/vegetation/plant-characteristics/crop-height
        description: Crop Height is defined as the height above the soil (measured
          in cm) for individual plants.
        subtopics: []
    - name: Plant Phenology
      url: https://www.earthdata.nasa.gov/topics/biosphere/vegetation/plant-phenology
      description: The science that treats the periodic biological phenomena with
        relation to climate, especially seasonal changes. Phenological events are
        stages of plant growth. From a climatological viewpoint, these phenomena serve
        as bases for the interpretation of progress in local seasons and the climatic
        zones, and are considered to integrate the effects of a number of bioclimatic
        factors on rate of plant development. Phenology may be considered a branch
        of the science of bioclimatics, the sequence of plant or crop development
        stages through its life cycle. Growth stages may be defined by stage of physiological
        development such as germination, first true leaf, flowering, maturity, etc.,
        and/or by physical stage such as planting, emergence, harvest, etc.
      subtopics: []
    - name: Reforestation
      url: https://www.earthdata.nasa.gov/topics/biosphere/vegetation/reforestation
      description: Reforestation is the replanting of trees in forests where the trees
        have been cut down. Reforestation sometimes is undertaken in an effort to
        reduce atmospheric carbon dioxide levels by restoring forests, which are carbon
        sinks.
      subtopics: []
    - name: Solar Induced Fluorescence
      url: https://www.earthdata.nasa.gov/topics/biosphere/vegetation/solar-induced-fluorescence
      description: "Solar-induced fluorescence is the glow plants emit from photosynthesis\
        \ \u2014 the process of plant growth that includes the capture of carbon from\
        \ the atmosphere. Areas with lower photosynthesis activity are in shown in\
        \ light green; areas with higher photosynthesis activity are shown in dark\
        \ green."
      subtopics: []
    - name: Vegetation Cover
      url: https://www.earthdata.nasa.gov/topics/biosphere/vegetation/vegetation-cover
      description: Vegetation Cover is the percent of vegetation in an area.
      subtopics: []
    - name: Vegetation Index
      url: https://www.earthdata.nasa.gov/topics/biosphere/vegetation/vegetation-index
      description: An indicator that describes the greenness - the relative density
        and health of vegetation - for each picture element, or pixel, in a satellite
        image.
      subtopics:
      - name: Enhanced Vegetation Index (EVI)
        url: https://www.earthdata.nasa.gov/topics/biosphere/vegetation/vegetation-index/enhanced-vegetation-index-evi
        description: ''
        subtopics: []
      - name: Leaf Area Index (LAI)
        url: https://www.earthdata.nasa.gov/topics/biosphere/vegetation/vegetation-index/leaf-area-index-lai
        description: The one sided green leaf area per unit ground area in broadleaf
          canopies, or as the projected needleleaf area per unit ground area in needle
          canopies.
        subtopics: []
      - name: Normalized Difference Vegetation Index (NDVI)
        url: https://www.earthdata.nasa.gov/topics/biosphere/vegetation/vegetation-index/normalized-difference-vegetation-index-ndvi
        description: "An index of plant \u201Cgreenness\u201D or photosynthetic activity,\
          \ and is one of the most commonly used vegetation indices."
        subtopics: []
- name: Cryosphere
  url: https://www.earthdata.nasa.gov/topics/cryosphere
  description: "The cryosphere encompasses the frozen parts of Earth, including glaciers\
    \ and ice sheets, sea ice, and any other frozen body of water. The cryosphere\
    \ plays a critical role in regulating climate and sea levels.The cryosphere encompasses\
    \ the frozen parts of Earth, including glaciers and ice sheets, sea ice, and any\
    \ other frozen body of water, like rivers and lakes. The cryosphere plays a critical\
    \ role in regulating climate. Increases in ice loss from the glaciers and ice\
    \ sheets of Antarctica, Greenland, and the rest of the Arctic are contributing\
    \ to sea level rise, while similarly dramatic changes are occurring in the sea\
    \ ice cover of the Arctic and Southern Oceans, changing the ocean\u2019s albedo\
    \ or its ability to reflect the sun\u2019s energy. NASA\u2019s capabilities in\
    \ satellite and aircraft remote sensing are critical tools for understanding changes\
    \ to the cryosphere. NASA cryospheric data, including land ice height, ice thickness,\
    \ glacial extent, and glacial mass, provide insight into how changes in these\
    \ regions affect albedo, contribute to sea level rise, impact water resources\
    \ for agriculture and human consumption, and even lead to changes in Earth\u2019\
    s rotation."
  subtopics:
  - name: Frozen Ground
    url: https://www.earthdata.nasa.gov/topics/cryosphere/frozen-ground
    description: Soil within which the moisture has predominantly changed to ice,
      the unfrozen portion being in vapor phase. Ice within the soil bonds (adfreezes)
      adjacent soil particles and renders frozen ground very hard. Permanently frozen
      ground is called permafrost. Dry frozen ground is relatively loose and crumbly
      because of the lack of bonding ice. Frozen ground is sometimes inadvisedly called
      frost or ground frost.
    subtopics:
    - name: Permafrost
      url: https://www.earthdata.nasa.gov/topics/cryosphere/frozen-ground/permafrost
      description: '1. (Also called perennially frozen ground, pergelisol, permanently
        frozen ground.) A layer of soil or bedrock at a variable depth beneath the
        surface of the earth in which the temperature has been below freezing continuously
        from a few to several thousands of years. Permafrost exists where the summer
        heating fails to descend to the base of the layer of frozen ground. A continuous
        stratum of permafrost is found where the annual mean temperature is below
        about 5C (23F). 2. As limited in application by P. F. Svetsov, soil that is
        known to have been frozen for at least a century. Muller, S. W., 1947: Permafrost,
        or Permanently Frozen Ground, and Related Engineering Problems, Hare, F. K.,
        1951: Compendium of Meteorology, p. 958, and map, p. 956.'
      subtopics: []
    - name: Seasonally Frozen Ground
      url: https://www.earthdata.nasa.gov/topics/cryosphere/frozen-ground/seasonally-frozen-ground
      description: Ground that freezes and thaws annually.
      subtopics: []
  - name: Glaciers/Ice Sheets
    url: https://www.earthdata.nasa.gov/topics/cryosphere/glaciers-ice-sheets
    description: Glaciers are masses of land ice, formed by the further recrystallization
      of firn, flowing continuously from higher to lower elevations. Ice sheets are
      a continuous sheet of land ice that covers a very large area and moves outward
      in many directions. This type of ice mass is so thick as to mask the land surface
      contours, in contrast to the smaller and thinner highland ice. The continental
      glacier of Greenland is sometimes called the Inland Ice. This term is often
      used to describe the great ice masses that characterized the ice ages.
    subtopics:
    - name: Ablation Zones/Accumulation Zones
      url: https://www.earthdata.nasa.gov/topics/cryosphere/glaciers-ice-sheets/ablation-zones-accumulation-zones
      description: Pertaining to the reduction of a glacier due to melting and/or
        evaporation.
      subtopics: []
    - name: Firn
      url: https://www.earthdata.nasa.gov/topics/cryosphere/glaciers-ice-sheets/firn
      description: Rounded, well-bonded snow that is older han one year (from NSIDC
        glossary). A permeable aggregate of small ice grains with densities greater
        than 0.55 up to 0.82 where begins glacial ice.
      subtopics: []
    - name: Glacier Mass Balance/Ice Sheet Mass Balance
      url: https://www.earthdata.nasa.gov/topics/cryosphere/glaciers-ice-sheets/glacier-mass-balance-ice-sheet-mass-balance
      description: Mass balance describes the net gain or loss of snow and ice through
        a given year. It is usually expressed in terms of water gain or loss.
      subtopics: []
    - name: Glacier Motion/Ice Sheet Motion
      url: https://www.earthdata.nasa.gov/topics/cryosphere/glaciers-ice-sheets/glacier-motion-ice-sheet-motion
      description: The rate of flow of the glacier/ice sheet over a period of time.
      subtopics: []
    - name: Glacier Thickness/Ice Sheet Thickness
      url: https://www.earthdata.nasa.gov/topics/cryosphere/glaciers-ice-sheets/glacier-thickness-ice-sheet-thickness
      description: The difference in height between two levels in the glacier or ice
        sheet.
      subtopics: []
    - name: Glacier Topography/Ice Sheet Topography
      url: https://www.earthdata.nasa.gov/topics/cryosphere/glaciers-ice-sheets/glacier-topography-ice-sheet-topography
      description: Surface relief of the land. Topography usually is measured in meters
        above sea level. The topography can be very different from one location to
        another. Topography can be flat, or mountainous, or hilly.
      subtopics: []
    - name: Glaciers
      url: https://www.earthdata.nasa.gov/topics/cryosphere/glaciers-ice-sheets/glaciers
      description: A mass of land ice, formed by the further recrystallization of
        firn, flowing continuously from higher to lower elevations.
      subtopics:
      - name: Glacial Lake Extent
        url: https://www.earthdata.nasa.gov/topics/cryosphere/glaciers-ice-sheets/glaciers/glacial-lake-extent
        description: A glacial lake is a body of water with origins from glacier activity.
          They are formed when a glacier erodes the land, and then melts, filling
          the depression created by the glacier.
        subtopics: []
      - name: Glacier Runoff
        url: https://www.earthdata.nasa.gov/topics/cryosphere/glaciers-ice-sheets/glaciers/glacier-runoff
        description: The amount of water produced by glacial melt.
        subtopics: []
    - name: Ice Sheets
      url: https://www.earthdata.nasa.gov/topics/cryosphere/glaciers-ice-sheets/ice-sheets
      description: A continuous sheet of land ice that covers a very large area and
        moves outward in many directions. This type of ice mass is so thick as to
        mask the land surface contours, in contrast to the smaller and thinner highland
        ice. The continental glacier of Greenland is sometimes called the Inland Ice.
        This term is often used to describe the great ice masses that characterized
        the ice ages.
      subtopics:
      - name: Ice Sheet Measurements
        url: https://www.earthdata.nasa.gov/topics/cryosphere/glaciers-ice-sheets/ice-sheets/ice-sheet-measurements
        description: "Scientists have adopted three general approaches to ice sheet\
          \ mass balance measurement: comparing outflow and melt to snowfall accumulation\
          \ (the mass budget method), observing changes in glacier elevation (volume\
          \ change or geodetic method), and detecting changes in the Earth\u2019s\
          \ gravity field over the ice sheet (gravimetric method)."
        subtopics: []
    - name: Ice Shelves
      url: https://www.earthdata.nasa.gov/topics/cryosphere/glaciers-ice-sheets/ice-shelves
      description: Portions of glaciers/ice sheets that are floating over the ocean.
      subtopics: []
  - name: Land Ice/Ocean Classification
    url: https://www.earthdata.nasa.gov/topics/cryosphere/land-ice-ocean-classification
    description: Refers to a land ice and ocean classification mask.
    subtopics: []
  - name: Sea Ice
    url: https://www.earthdata.nasa.gov/topics/cryosphere/sea-ice
    description: Pertaining to the study of frozen seawater over the ocean surface.
    subtopics:
    - name: Ice Depth/Thickness
      url: https://www.earthdata.nasa.gov/topics/cryosphere/sea-ice/ice-depth-thickness
      description: Ice depth or thickness refers to the extent of the ice below the
        surface of the water. The term is also used in river and lake ice studies.
        Remote sensing techniques (particularly radar and microwave) have been used
        to estimate ice thickness as have recently declassified submarine measurements
        of polar ice thickness.
      subtopics: []
    - name: Ice Extent
      url: https://www.earthdata.nasa.gov/topics/cryosphere/sea-ice/ice-extent
      description: The minimum or maximum length of the ice or ice edge into the open
        water. Also refers to the extent of the ice pack into the open ocean (which
        varies seasonally).
      subtopics: []
    - name: Ice Growth/Melt
      url: https://www.earthdata.nasa.gov/topics/cryosphere/sea-ice/ice-growth-melt
      description: 'Melt of the ice can occur at various stages: puddle, thaw holes,
        dried ice, rotten ice, flodded ice, and frozen puddle. Developing sea ice
        (or growth) takes on the following stages: New Ice, Youg Ice, First-Year Ice,
        Old Ice. Lake Ice development goes through the following stages: New Lake
        Ice, Thin Lake Ice, Medium Lake Ice, Thick Lake Ice, and Very Thick Lake Ice.'
      subtopics: []
    - name: Ice Temperature
      url: https://www.earthdata.nasa.gov/topics/cryosphere/sea-ice/ice-temperature
      description: Measurements of the temperature of the sea ice and surrounding
        sea surface temperature. These measurements are usually obtained from remote
        sensing satellites.
      subtopics: []
    - name: Icebergs
      url: https://www.earthdata.nasa.gov/topics/cryosphere/sea-ice/icebergs
      description: A massive piece of ice of greatly varying shape, protruding more
        than 5m above sea-level, which has broken away from a glacier, and which may
        be afloat or aground. Icebergs may be described as tabular, dome-shaped, sloping,
        pinnacled, weathered or glacier bergs.
      subtopics: []
    - name: Pack Ice
      url: https://www.earthdata.nasa.gov/topics/cryosphere/sea-ice/pack-ice
      description: Pack ice refers to high concentrations of sea ice. When concentrations
        are 60% or less, then the term drift ice is used.
      subtopics: []
    - name: Polynyas
      url: https://www.earthdata.nasa.gov/topics/cryosphere/sea-ice/polynyas
      description: Any non-linear shaped opening enclosed by ice. May contain brash
        ice and/or be covered with new ice, nilas or young ice; sub-mariners refer
        to these as skylights. Polynyas are important in the study of the energy budget
        of the polar ocean and local and regional climatology.
      subtopics: []
    - name: Salinity
      url: https://www.earthdata.nasa.gov/topics/cryosphere/sea-ice/salinity
      description: How salty the water is. Brine has a very high salinity. Fresh water
        has a salinity of zero.
      subtopics: []
    - name: Sea Ice Age
      url: https://www.earthdata.nasa.gov/topics/cryosphere/sea-ice/sea-ice-age
      description: The age of the sea ice is usually a distinction between first-year
        and multiyear ice. Multiyear sea ice is usually thicker, has more ridges,
        and can be more of a hinderance to ship travel than first-year ice. Microwave
        remote sensing studies have shown that first-year sea ice has a higher emissivity
        at the 1.55 cm wavelength than multiyear ice, thus making it possible to distinguish
        between different ice ages from satellites. Ice age can also be qualitatively
        determined using visible, infrared and radar wavelengths from satellites.
      subtopics: []
    - name: Sea Ice Elevation
      url: https://www.earthdata.nasa.gov/topics/cryosphere/sea-ice/sea-ice-elevation
      description: Pertains to the measurement of the surface height of the sea ice.
        In particular, sea ice elevation is measured by the radar altimeter on board
        the NASA IceSat satellite.
      subtopics: []
    - name: Sea Ice Motion
      url: https://www.earthdata.nasa.gov/topics/cryosphere/sea-ice/sea-ice-motion
      description: 'Refers to the movement and direction of ice fields or floes. Ice
        motion processes include: diverging, compacting, and shearing.'
      subtopics: []
    - name: Sea Ice Volume Budget
      url: https://www.earthdata.nasa.gov/topics/cryosphere/sea-ice/sea-ice-volume-budget
      description: ''
      subtopics:
      - name: Ice Growth/Melt
        url: https://www.earthdata.nasa.gov/topics/cryosphere/sea-ice/sea-ice-volume-budget/ice-growth-melt
        description: Definition unavailable
        subtopics: []
    - name: Snow Depth
