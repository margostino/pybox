- name: Human Dimensions
  url: https://www.earthdata.nasa.gov/topics/human-dimensions
  description: "The human dimensions discipline includes ways humans interact with\
    \ the environment and how these interactions impact Earth\u2019s systems. It also\
    \ explores the vulnerability of human communities to natural disasters and hazards.Human\
    \ activities, such as the conversion of natural land to built-up areas, the cultivation\
    \ of agricultural land, and the extent and type of agricultural production, movement\
    \ and consumption of natural resources, can be tracked by sensors aboard Earth\
    \ observing satellites. The combination of remotely sensed data with data collected\
    \ by national and sub-national government agencies (such as census, disease, species\
    \ diversity, and similar data) enables investigations into the impact of human\
    \ activities on Earth. Additionally, these data are a vital resource for managing\
    \ disaster response, such as using nighttime lights data to monitor power outages\
    \ following storms or thermal anomaly data to track the movement of wildfires\
    \ near populated areas."
  subtopics:
  - name: Economic Resources
    url: https://www.earthdata.nasa.gov/topics/human-dimensions/economic-resources
    description: Any measurement or statistic of, related, or based on the production,
      distribution, and consumption of goods and services.
    subtopics:
    - name: Agriculture Production
      url: https://www.earthdata.nasa.gov/topics/human-dimensions/economic-resources/agriculture-production
      description: Any measurement or statistic of, related, or based on the production,
        distribution, and consumption of goods and services related to agriculture,
        food, the environment, and rural development.
      subtopics: []
    - name: Aquaculture Production
      url: https://www.earthdata.nasa.gov/topics/human-dimensions/economic-resources/aquaculture-production
      description: The farming and production of aquatic organisms such as fish, crustaceans,
        mollusks and aquatic plants.
      subtopics: []
    - name: Energy Production/Use
      url: https://www.earthdata.nasa.gov/topics/human-dimensions/economic-resources/energy-production-use
      description: Refers to the production and use of electrical energy for human
        consumption.
      subtopics:
      - name: Oil Production/Use
        url: https://www.earthdata.nasa.gov/topics/human-dimensions/economic-resources/energy-production-use/oil-production-use
        description: Pertains to the production and processing of natural gas and
          oil from reservoirs. Production is the yield of an oil or gas well; the
          branch of the industry that brings the oil and gas to the surface for sale.
          The phase of the petroleum industry that deals with bringing the well fluids
          to the surface and separating them and with storing, gauging, and otherwise
          preparing the product for pipeline. It also pertains to the amount of oil
          or gas produced in a given period.
        subtopics: []
      - name: Solar Energy Production/Use
        url: https://www.earthdata.nasa.gov/topics/human-dimensions/economic-resources/energy-production-use/solar-energy-production-use
        description: Refers to the production and use of solar energy for human consumption.
          Solar energy is energy from the sun that is converted into thermal or electrical
          energy.
        subtopics: []
  - name: Environmental Governance/Management
    url: https://www.earthdata.nasa.gov/topics/human-dimensions/environmental-governance-management
    description: "A concept in political ecology or environmental policy related to\
      \ defining the elements needed to achieve sustainability. All human activities--political,\
      \ social and economic\u2014should be understood and managed as subsets of the\
      \ environment and ecosystems. Governance includes not only government, but also\
      \ business and civil society, and emphasizes whole system management. To capture\
      \ this diverse range of dynamic forces, environmental governance often necessitates\
      \ founding alternative systems of governing, for example watershed based management."
    subtopics:
    - name: Carbon Footprint
      url: https://www.earthdata.nasa.gov/topics/human-dimensions/environmental-governance-management/carbon-footprint
      description: Measure of the exclusive total amount of emissions of carbon dioxide(CO2)
        that is directly and indirectly caused by an activity or is accumulated over
        the life stages of a product. This term is often used in reference to greenhouse
        gas emissions attributable to persons,industries, or countries.
      subtopics: []
    - name: Environmental Assessments
      url: https://www.earthdata.nasa.gov/topics/human-dimensions/environmental-governance-management/environmental-assessments
      description: The systematic identification and evaluation of the potential impacts
        of proposed projects, plans, programs, policies, or legislative actions upon
        the physical, chemical, biological, cultural, and socioeconomic components
        of the environment.
      subtopics: []
    - name: Environmental Regulations
      url: https://www.earthdata.nasa.gov/topics/human-dimensions/environmental-governance-management/environmental-regulations
      description: Environmental laws or regulations impacting companies.
      subtopics: []
    - name: Fire Management
      url: https://www.earthdata.nasa.gov/topics/human-dimensions/environmental-governance-management/fire-management
      description: Involves the management of wildland fires to restore and maintain
        the health of ecosystems. Fires are managed through a variety of methods that
        include prevention, suppression, managing wildfire for resource benefits,
        prescribed fires, and mechanical treatment of hazardous fuels.
      subtopics: []
    - name: Land Management
      url: https://www.earthdata.nasa.gov/topics/human-dimensions/environmental-governance-management/land-management
      description: Following certain land practices to sustain areas for recreation,
        wildlife habitat, livestock grazing, wilderness, etc.
      subtopics:
      - name: Land Use/Land Cover Classification
        url: https://www.earthdata.nasa.gov/topics/human-dimensions/environmental-governance-management/land-management/land-use-land-cover
        description: Corresponds to the description of areas and the Earths surface
          as it relates to areas used for residential, industrial or commercial purposes,
          for farming or forestry, for recreational or conservation purposes, etc.
        subtopics: []
    - name: Water Management
      url: https://www.earthdata.nasa.gov/topics/human-dimensions/environmental-governance-management/water-management
      description: Water management is a very broad term which can include human direct
        or indirect impacts on the water cycle. Water management can involve (1) changing
        the Earths surface such as when dams are created to control flooding (perhaps
        due to more deforested and overgrazed slopes), (2) pollution control, when
        decisions are made to minimize the chemicals, such as fertilizers, pesticides,
        or road salt, that are used on the soil surface in order to minimize the amount
        of pollutants that will leach into the soil, and (3) amount and quality of
        water available for human use as when water is used for irrigation, industry
        or for direct human consumption.
      subtopics:
      - name: Groundwater Management
        url: https://www.earthdata.nasa.gov/topics/human-dimensions/environmental-governance-management/water-management/groundwater-management
        description: The management and allocation of groundwater resources for agricultural,
          industrial, and domestic use. Effective allocation requires accurate knowledge
          about the spatial distribution of existing resources and the relevant flow
          processes. Groundwater management techniques include artificial recharge,
          aquifer storage and recovery, and water saving irrigation techniques.
        subtopics: []
      - name: Stormwater Management
        url: https://www.earthdata.nasa.gov/topics/human-dimensions/environmental-governance-management/water-management/stormwater-management
        description: Stormwater management is the control and use of stormwater runoff.
          The goals of stormwater management include reducing flooding to protect
          people and property, reducing demand on public stormwater drainage systems,
          and supporting healthy streams and rivers. These can be achieved by planning
          for runoff, maintaining stormwater systems, and regulating the collection,
          storage, and movement of stormwater.
        subtopics: []
      - name: Water Storage
        url: https://www.earthdata.nasa.gov/topics/human-dimensions/environmental-governance-management/water-management/water-storage
        description: 'Monitoring water storage and its variations is impor-tant to
          understanding local hydrological processesand the global water cycle, which
          sustains all life onEarth. The development of satellite remote-sensingtechniques
          has benefited the retrieval of terrestrialwater storage and its variations,
          which has emerged asa new discipline. Focusing on terrestrial water storage,this
          chapter describes three major retrievalapproaches: the water-balance-based
          approach, thesurface-parameter-based approach, and the GravityRecovery and
          Climate Experiment (GRACE)-basedapproach. Accurate estimates of terrestrial
          waterstorage and its variations are still being developed.'
        subtopics: []
  - name: Environmental Impacts
    url: https://www.earthdata.nasa.gov/topics/human-dimensions/environmental-impacts
    description: Refers to the types of impacts that humans have on their environment.
    subtopics:
    - name: Agricultural Expansion
      url: https://www.earthdata.nasa.gov/topics/human-dimensions/environmental-impacts/agricultural-expansion
      description: The expansion of agricultural practices into non-agricultural regions
        and its impacts on non-agricultural terrestrial and marine ecosystems of the
        world.
      subtopics: []
    - name: Biomass Burning
      url: https://www.earthdata.nasa.gov/topics/human-dimensions/environmental-impacts/biomass-burning
      description: Biomass burning is the burning of organic matter, such as, wood
        or crop wastes,that can be burned or converted into gaseous or liquid fuels.
        Useful biomass includes wood, wood residues left over from the timber industry,
        crop residues, charcoal, manure, urban waste, industrial wastes, and municipal
        sewage. Some of these fuels can be burned directly. Others are converted to
        methane or a gas.
      subtopics: []
    - name: Conservation
      url: https://www.earthdata.nasa.gov/topics/human-dimensions/environmental-impacts/conservation
      description: 'The management of human use of the biosphere so that it may yield
        the greatest sustainable benefit to current generations while maintaining
        its potential to meet the needs and aspirations of future generations: Thus
        conservation is positive, embracing preservation, maintenance, sustainable
        utilization, restoration, and enhancement of the natural environment.'
      subtopics: []
    - name: Fossil Fuel Burning
      url: https://www.earthdata.nasa.gov/topics/human-dimensions/environmental-impacts/fossil-fuel-burning
      description: Fossil fuel burning refers to the burning of any one of the organic
        fuels (coal, natural gas, oil, tar sands, and oil shale) derived from once
        living plants or animals.
      subtopics: []
    - name: Gas Flaring
      url: https://www.earthdata.nasa.gov/topics/human-dimensions/environmental-impacts/gas-flaring
      description: Refers to the burning of a jet of waste gas in the open air.
      subtopics: []
    - name: Industrial Emissions
      url: https://www.earthdata.nasa.gov/topics/human-dimensions/environmental-impacts/industrial-emissions
      description: Industrial emissions are air pollution from manufacturing plants
        and factories.
      subtopics: []
    - name: Oil Spills
      url: https://www.earthdata.nasa.gov/topics/human-dimensions/environmental-impacts/oil-spills
      description: An oil spill is defined not only as oil which comes from wrecked
        tankers that spill out oil, but also to oil which comes from well blowouts,
        breaks in pipelines or oil that enters the oceans from the transfer of oil
        from offshore platforms to shore during normal operations.
      subtopics: []
    - name: Prescribed Burns/Fires
      url: https://www.earthdata.nasa.gov/topics/human-dimensions/environmental-impacts/prescribed-burns-fires
      description: Fire applied in a knowledgeable manner to forest fuels on a specific
        land area under selected weather conditions to accomplish predetermined, well-defined
        management objectives.
      subtopics: []
    - name: Sewage Disposal
      url: https://www.earthdata.nasa.gov/topics/human-dimensions/environmental-impacts/sewage-disposal
      description: Involves the transport of sewage through cities and other inhabited
        areas to sewage treatment plants to protect public health and prevent disease.
        Sewage is treated to control water pollution before discharge to surface waters.
      subtopics: []
    - name: Water Resources
      url: https://www.earthdata.nasa.gov/topics/human-dimensions/environmental-impacts/water-resources
      description: ''
      subtopics: []
  - name: Global Change Responses
    url: https://www.earthdata.nasa.gov/topics/human-dimensions/global-change-responses
    description: Global change is defined as changes in the global environment that
      may alter the capacity of the Earth to sustain life. Global change encompasses
      climate change, but it also includes other critical drivers of environmental
      change that may or may not interact with climate change, such as land use change,
      the alteration of the water cycle,changes in biogeochemical cycles, and biodiversity
      loss. Responses to global change may include actions such as adaptation, mitigation,
      and various forms of scenario and contingency planning to reduce risk.
    subtopics:
    - name: Climate Adaptation
      url: https://www.earthdata.nasa.gov/topics/human-dimensions/global-change-responses/climate-adaptation
      description: Adjustment in natural or human systems to a new or changing environment
        that exploits beneficial opportunities or moderates negative effects of a
        changing climate.
      subtopics: []
    - name: Climate Mitigation
      url: https://www.earthdata.nasa.gov/topics/human-dimensions/global-change-responses/climate-mitigation
      description: Measures to reduce the amount and speed of future climate change
        by reducing emissions of heat-trapping gases or removing carbon dioxide from
        the atmosphere.
      subtopics: []
    - name: Scenario Planning
      url: https://www.earthdata.nasa.gov/topics/human-dimensions/global-change-responses/scenario-planning
      description: Preparation based on a plausible description of how the future
        may develop based on a coherent and internally consistent set of assumptions
        about key driving forces (e.g., rate of technological change, prices) and
        relationships. Scenarios are neither predictions nor forecasts, but are used
        to provide a view of the implications of developments and actions. Preparation
        may differ for each plausible scenario considered.
      subtopics: []
  - name: Habitat Conversion/Fragmentation
    url: https://www.earthdata.nasa.gov/topics/human-dimensions/habitat-conversion-fragmentation
    description: The change of land quality, for example through land transformation
      or intensification of land use. Common reasons for habitat conversion are deforestation/reforestation,
      suburbanization, corridor construction, desertification and agricultural intensification,
      e.g. wetland drainage, irrigation or degradation due to overgrazing.
    subtopics:
    - name: Deforestation
      url: https://www.earthdata.nasa.gov/topics/human-dimensions/habitat-conversion-fragmentation/deforestation
      description: Deforestation is the removal of trees from a locality. This removal
        may be either temporary or permanent, leading to partial or complete eradication
        of the tree cover. It can be a gradual or rapid process, and may occur by
        means of natural or human agencies, or a combination of both.
      subtopics: []
    - name: Desertification
      url: https://www.earthdata.nasa.gov/topics/human-dimensions/habitat-conversion-fragmentation/desertification
      description: The formation of deserts in arid and semi-arid regions from overgrazing,
        deforestation, poor agricultural practices, and climate change. Evidence of
        desertification can be found today in Africa, the Middle East, and the southwestern
        United States.
      subtopics: []
    - name: Irrigation
      url: https://www.earthdata.nasa.gov/topics/human-dimensions/habitat-conversion-fragmentation/irrigation
      description: Irrigation is supplying water to croplands by artificial means.
      subtopics: []
    - name: Urbanization/Urban Sprawl
      url: https://www.earthdata.nasa.gov/topics/human-dimensions/habitat-conversion-fragmentation/urbanization-urban-sprawl
      description: Urbanization is the expansion of metropolitan areas by building
        housing developments and shopping centers farther and farther from urban centers
        and placing them together with more major highways. An outcome of urbanization
        is the fact that as more highways are built, surfaces are sealed with pavement,
        increasing stormwater runoff and quickening concentration times. Urban sprawl
        refers to the process in which an increasing proportion of an entire population
        lives in cities or suburbs of cities. Urban sprawl, also known as suburban
        sprawl, is a multifaceted concept, which includes the spreading outwards of
        a city and its suburbs to its outskirts to low-density, auto-dependent development
        on rural land, with associated design features that encourage car dependency.
      subtopics: []
  - name: Human Settlements
    url: https://www.earthdata.nasa.gov/topics/human-dimensions/human-settlements
    description: A general term used in archaeology, geography, landscape history
      and other subjects for a permanent or temporary community in which people live,
      without being specific as to size, population or importance.
    subtopics:
    - name: Coastal Areas
      url: https://www.earthdata.nasa.gov/topics/human-dimensions/human-settlements/coastal-areas
      description: A geographical area where the land meets the sea or ocean.
      subtopics: []
    - name: Tribal Lands
      url: https://www.earthdata.nasa.gov/topics/human-dimensions/human-settlements/tribal-lands
      description: Areas of land reserved for, managed by, or associated with indigenous
        peoples or tribal nations.
      subtopics: []
    - name: Urban Areas
      url: https://www.earthdata.nasa.gov/topics/human-dimensions/human-settlements/urban-areas
      description: A geographical area constituting a city or town.
      subtopics: []
  - name: Infrastructure
    url: https://www.earthdata.nasa.gov/topics/human-dimensions/infrastructure
    description: The basic facilities and equipment needed for the functioning of
      a country or area.
    subtopics:
    - name: Electricity
      url: https://www.earthdata.nasa.gov/topics/human-dimensions/infrastructure/electricity
      description: Associated with the use, production, or transmission of electric
        power.
      subtopics: []
    - name: Transportation
      url: https://www.earthdata.nasa.gov/topics/human-dimensions/infrastructure/transportation
      description: The roads and equipment necessary for the movement of goods or
        passengers.
      subtopics: []
    - name: Water Storage
      url: https://www.earthdata.nasa.gov/topics/human-dimensions/infrastructure/water-storage
      description: Methods to store water for human consumption or agricultural use.
      subtopics: []
  - name: Natural Hazards
    url: https://www.earthdata.nasa.gov/topics/human-dimensions/natural-hazards
    description: A hazard event arising from geophysical processes or biological agents
      -- such as those creating earthquakes, hurricanes, or locust infestations --
      that affect the lives, livelihood, and property of people.
    subtopics:
    - name: Biological Hazards
      url: https://www.earthdata.nasa.gov/topics/human-dimensions/natural-hazards/biological-hazards
      description: Living organisms or derivates(e.g., viruses, bacteria, fungi, and
        mammal and bird antigens) that can cause harmful health effects when inhaled,
        swallowed, or otherwise taken into the body.
      subtopics: []
    - name: Droughts
      url: https://www.earthdata.nasa.gov/topics/human-dimensions/natural-hazards/droughts
      description: 'A period of dry weather: a long period of extremely dry weather
        when there is not enough rain for the successful growing of crops or the replenishment
        of water supplies.'
      subtopics:
      - name: Drought Severity
        url: https://www.earthdata.nasa.gov/topics/human-dimensions/natural-hazards/droughts/drought-severity
        description: Drought severity is a relative term that broadly refers to how
          intense a drought is considered to be. Drought severity can be measured
          through any number of physical indicators, such as rainfall or streamflow,
          but it can also be assessed through impacts to other interdependent systems
          given that drought affects water supply, agriculture, wildfire, and more.
          Drought frequency, duration, and severity are often used together as a means
          to describe and evaluate drought conditions in a given area (i.e., how often
          an area is affected by drought, how long is it affected, and how severely
          it is affected).
        subtopics: []
    - name: Earthquakes
      url: https://www.earthdata.nasa.gov/topics/human-dimensions/natural-hazards/earthquakes
      description: Sudden, violent movement of the Earths crust.
      subtopics: []
    - name: Famine
      url: https://www.earthdata.nasa.gov/topics/human-dimensions/natural-hazards/famine
      description: Widespread scarcity of food caused by several factors including
        crop failure, overpopulation, or government policies. This phenomenon is usually
        accompanied or followed by regional malnutrition, starvation, epidemic, and
        increased mortality.
      subtopics: []
    - name: Floods
      url: https://www.earthdata.nasa.gov/topics/human-dimensions/natural-hazards/floods
      description: 'Water covering previously dry area: a very large amount of water
        that has overflowed from a source such as a river or a broken pipe onto a
        previously dry area.'
      subtopics: []
    - name: Heat
      url: https://www.earthdata.nasa.gov/topics/human-dimensions/natural-hazards/heat
      description: Hot weather, which may be accompanied by high humidity
      subtopics: []
    - name: Land Subsidence
      url: https://www.earthdata.nasa.gov/topics/human-dimensions/natural-hazards/land-subsidence
      description: Occurs when large amounts of ground water have been withdrawn from
        certain types of rocks, such as fine-grained sediments. The rock compacts
        because the water is partly responsible for holding the ground up. When the
        water is withdrawn, the rocks falls in on itself. You may not notice land
        subsidence too much because it can occur over large areas rather than in a
        small spot, like a sinkhole. That doesnt mean that subsidence is not a big
        event -- states like California, Texas, and Florida have suffered damage to
        the tune of hundreds of millions of dollars over the years.
      subtopics: []
    - name: Landslides
      url: https://www.earthdata.nasa.gov/topics/human-dimensions/natural-hazards/landslides
      description: A slide of a large mass of dirt and rock down a mountain or cliff.
      subtopics: []
    - name: Severe Storms
      url: https://www.earthdata.nasa.gov/topics/human-dimensions/natural-hazards/severe-storms
      description: A violent disturbance of the atmosphere with strong winds and usually
        rain, thunder, lightning, or snow.
      subtopics: []
    - name: Tornadoes
      url: https://www.earthdata.nasa.gov/topics/human-dimensions/natural-hazards/tornadoes
      description: A violently rotating column of air extending from a thunderstorm
        to the ground. The most violent tornadoes are capable of tremendous destruction
        with wind speeds of 250 mph or more.
      subtopics: []
    - name: Tropical Cyclones
      url: https://www.earthdata.nasa.gov/topics/human-dimensions/natural-hazards/tropical-cyclones
      description: The generic term for a non-frontal synoptic scale low-pressure
        system over tropical or sub-tropical waters with organized convection (i.e.
        thunderstorm activity) and definite cyclonic surface wind circulation.
      subtopics:
      - name: Cyclones
        url: https://www.earthdata.nasa.gov/topics/human-dimensions/natural-hazards/tropical-cyclones/cyclones
        description: An atmospheric cyclonic circulation, a closed circulation. A
          cyclones direction of rotation (counterclockwise in the Northern Hemisphere)
          is opposite to that of an anticyclone.
        subtopics: []
      - name: Hurricanes
        url: https://www.earthdata.nasa.gov/topics/human-dimensions/natural-hazards/tropical-cyclones/hurricanes
        description: "A tropical cyclone with 1-min average surface (10 m) winds in\
          \ excess of 32 m s\u22121 (64 knots) in the Western Hemisphere (North Atlantic\
          \ Ocean, Caribbean Sea, Gulf of Mexico, and in the eastern and central North\
          \ Pacific east of the date line)."
        subtopics: []
    - name: Tsunamis
      url: https://www.earthdata.nasa.gov/topics/human-dimensions/natural-hazards/tsunamis
      description: A wave train, or series of waves, generated in a body of water
        by an impulsive disturbance that vertically displaces the water column. Earthquakes,
        landslides, volcanic eruptions, explosions, and even the impact of cosmic
        bodies, such as meteorites, can generate tsunamis. Tsunamis can savagely attack
        coastlines, causing devastating property damage and loss of life.
      subtopics: []
    - name: Volcanic Eruptions
      url: https://www.earthdata.nasa.gov/topics/human-dimensions/natural-hazards/volcanic-eruptions
      description: Explosions or emissions of lava, ashes and toxic gases from deep
        inside the earth, through volcanoes.
      subtopics: []
    - name: Wildfires
      url: https://www.earthdata.nasa.gov/topics/human-dimensions/natural-hazards/wildfires
      description: An uncontrolled fire in combustible vegetation that occurs in the
        countryside or a wilderness area. Other names such as brush fire, bushfire,
        forest fire, desert fire, grass fire, hill fire, peat fire, vegetation fire,
        and veldfire may be used to describe the same phenomenon depending on the
        type of vegetation being burned. A wildfire differs from other fires by its
        extensive size, the speed at which it can spread out from its original source,
        its potential to change direction unexpectedly, and its ability to jump gaps
        such as roads, rivers and fire breaks. Wildfires are characterized in terms
        of the cause of ignition, their physical properties such as speed of propagation,
        the combustible material present, and the effect of weather on the fire.
      subtopics:
      - name: Burned Area
        url: https://www.earthdata.nasa.gov/topics/human-dimensions/natural-hazards/wildfires/burned-area
        description: An area characterized by deposits of charcoal and ash, removal
          of vegetation, and alteration of the vegetation structure due to wildfire.
        subtopics: []
      - name: Wildfire Suppression
        url: https://www.earthdata.nasa.gov/topics/human-dimensions/natural-hazards/wildfires/wildfire-suppression
        description: Refers to the firefighting tactics used to suppress wildfires.
          Firefighting efforts in wildland areas requires different techniques, equipment,
          and training from the more familiar structure fire fighting found in populated
          areas. Working in conjunction with specially designed firefighting aircraft,
          these wildfire-trained crews suppress flames, construct firelines, and extinguish
          flames and areas of heat to protect resources and natural wilderness. Wildfire
          suppression also addresses the issues of the wildland-urban interface, where
          populated areas border with wildland areas.
        subtopics: []
  - name: Public Health
    url: https://www.earthdata.nasa.gov/topics/human-dimensions/public-health
    description: The science and art of preventing disease, prolonging life and promoting
      health through the organized efforts and informed choices of society, organizations,
      public and private, communities and individuals.
    subtopics:
    - name: Diseases/Epidemics
      url: https://www.earthdata.nasa.gov/topics/human-dimensions/public-health/diseases-epidemics
      description: Diseases are used here to relate to human diseases which may be
        linked to poor environmental quality, such as poor air quality, or may ensue
        due to change in climate.
      subtopics:
      - name: Foodborne Diseases
        url: https://www.earthdata.nasa.gov/topics/human-dimensions/public-health/diseases-epidemics/foodborne-diseases
        description: Illness or disease caused by consumption of foods or drinks contaminated
          with biological or chemical toxins or pathogens, including disease-causing
          microbes or toxic chemicals.
        subtopics: []
      - name: Vector-born Diseases
        url: https://www.earthdata.nasa.gov/topics/human-dimensions/public-health/diseases-epidemics/vector-born-diseases
        description: "Illnesses and diseases spread through vectors. \u200BVector-borne\
          \ diseases include, for example, Malaria, Dengue Fever, West Nile virus,\
          \ and Lyme disease."
        subtopics: []
      - name: Waterborne Diseases
        url: https://www.earthdata.nasa.gov/topics/human-dimensions/public-health/diseases-epidemics/waterborne-diseases
        description: Diseases caused by consuming water that contains harmful microorganisms,
          biotoxins, or toxic contaminants. Examples include cholera, schistosomiasis,
          and other gastrointestinal problems. Waterborne diseases are often the result
          of unsafe sanitation practices or a breakdown in infrastructure that can
          be a result of or exacerbated by various natural hazards, such as flood
          or drought.
        subtopics: []
    - name: Environmental Health Factors
      url: https://www.earthdata.nasa.gov/topics/human-dimensions/public-health/environmental-health-factors
      description: Refer to measurements of human physiological functions such as
        those provided by heat exchange data or human response to such environmental
        factors as contaminants.
      subtopics:
      - name: Particulate Matter Concentrations
        url: https://www.earthdata.nasa.gov/topics/human-dimensions/public-health/environmental-health-factors/particulate-matter
        description: "Concentrations of tiny airborne pieces of solid or liquid matter\
          \ such as soot, dust, fumes, mists, aerosols, haze, and smoke.\xB9 The size\
          \ of particles is directly linked to their potential for causing health\
          \ problems. Small particles less than 10 micrometers in diameter pose the\
          \ greatest risk because they can travel deep into the respiratory system\
          \ and affect the lungs and heart. \xB2"
        subtopics: []
      - name: Urban Heat Island
        url: https://www.earthdata.nasa.gov/topics/human-dimensions/public-health/environmental-health-factors/urban-heat-island
        description: The tendency for higher air temperatures to persist in urban
          areas as aresult of heat absorbed and emitted by buildings and asphalt,
          tending to make cities warmer than the surrounding countryside.
        subtopics: []
    - name: Food Security
      url: https://www.earthdata.nasa.gov/topics/human-dimensions/public-health/food-security
      description: A state that prevails when people have secure access to sufficient
        amounts of safe and nutritious food for normal growth, development,and an
        active and healthy life.
      subtopics: []
    - name: Malnutrition
      url: https://www.earthdata.nasa.gov/topics/human-dimensions/public-health/malnutrition
      description: Faulty nutrition due to inadequate or unbalanced intake of nutrients
        or their impaired assimilation or utilization.
      subtopics: []
    - name: Morbidity
      url: https://www.earthdata.nasa.gov/topics/human-dimensions/public-health/morbidity
      description: The quality or state of being morbid.
      subtopics: []
  - name: Social Behavior
    url: https://www.earthdata.nasa.gov/topics/human-dimensions/social-behavior
    description: Any behavior caused by or affecting another individual, usually of
      the same species.
    subtopics:
    - name: Consumer Behavior
      url: https://www.earthdata.nasa.gov/topics/human-dimensions/social-behavior/consumer-behavior
      description: Consumer behavior is defined to be information about what people
        purchase with respect to agricultural commodities, meat and other edible commodities,
        as well as with respect to non-edible products such as gasoline, paper and
        tobacco. Consumer behavior may also relate to such consumer services as travel
        decisions. It also may include information about how consumers make these
        decisions.
      subtopics: []
    - name: Disaster Response
      url: https://www.earthdata.nasa.gov/topics/human-dimensions/social-behavior/disaster-response
      description: A phase of the disaster management cycle that involves the mobilization
        of the necessary emergency services and first responders in the disaster area.
        This is likely to include a first wave of core emergency services, such as
        firefighters, police and ambulance crews.
      subtopics: []
    - name: Environmental Justice
      url: https://www.earthdata.nasa.gov/topics/human-dimensions/social-behavior/environmental-justice
      description: Environmental justice is the fair treatment and meaningful involvement
        of all people regardless of race, color, national origin, or income, with
        respect to the development, implementation, and enforcement of environmental
        laws, regulations, and policies. NASA data are being used to support environmental
        and climate justice efforts. Scientists and decision-makers are applying a
        wide combination of datasets to assess the vulnerability and exposure of communities
        to environmental challenges. By providing full and open access to data, software,
        and tools, the agency ensures that anyone can use these resources.
      subtopics: []
    - name: Hazard Mitigation/Planning
      url: https://www.earthdata.nasa.gov/topics/human-dimensions/social-behavior/hazard-mitigation-planning
      description: A cost-effective measure that will reduce the potential for damage
        to a facility or area from a disaster event. Pre-planning for a hazard can
        reduce or eliminate the long-term risk to human life and property from hazards.
      subtopics: []
    - name: Preservation
      url: https://www.earthdata.nasa.gov/topics/human-dimensions/social-behavior/preservation
      description: The activity of protecting something (in the environment) from
        loss or danger.
      subtopics: []
    - name: Recreational Activities/Areas
      url: https://www.earthdata.nasa.gov/topics/human-dimensions/social-behavior/recreational-activities-areas
      description: Describes an activity that diverts or amuses or stimulates. It
        can also be described as an activity that renews health and spirits by enjoyment
        and relaxation.
      subtopics: []
    - name: Vulnerability Levels/Index
      url: https://www.earthdata.nasa.gov/topics/human-dimensions/social-behavior/vulnerability-levels-index
      description: A measurement of the level of vulnerability of a given area or
        environment. The level of vulnerability is determined by physical, social,
        economic, and environmental factors or processes, which increase the susceptibility
        of a community to the impact of hazards.
      subtopics: []
  - name: Socioeconomics
    url: https://www.earthdata.nasa.gov/topics/human-dimensions/socioeconomics
    description: The use of economics in the study of society. More narrowly, contemporary
      practice considers behavioral interactions of individuals and groups through
      social capital and social markets (not excluding for example, sorting by marriage)
      and the formation of social norms. In the latter, it studies the relation of
      economics to social values.
    subtopics:
    - name: Industrialization
      url: https://www.earthdata.nasa.gov/topics/human-dimensions/socioeconomics/industrialization
      description: Industrialization can refer to a major shift in manufacturing,
        from small-scale production by hand to large-scale production by machine.
        Industrialization is made possible by new technologies, but also by an abundant
        supply of fuel, such as coal. Industrialization makes manufacturing more energy-intensive
        and much less labor intensive. Industrialization leads to the mass production
        of products, which means that more goods are available to more people.
      subtopics: []
    - name: Poverty Levels
      url: https://www.earthdata.nasa.gov/topics/human-dimensions/socioeconomics/poverty-levels
      description: A measurement of the level of poverty of an area at a given time
        and place.
      subtopics: []
  - name: Sustainability
    url: https://www.earthdata.nasa.gov/topics/human-dimensions/sustainability
    description: The capacity to endure. For humans, sustainability is the long-term
      maintenance of responsibility, which has environmental, economic, and social
      dimensions, and encompasses the concept of stewardship, the responsible management
      of resource use.
    subtopics:
    - name: Environmental Sustainability
      url: https://www.earthdata.nasa.gov/topics/human-dimensions/sustainability/environmental-sustainability
      description: Meeting the needs of the present without compromising the ability
        of future generations to meet their needs. Encompasses, e.g. keeping population
        densities below the carrying capacity of a region, facilitating the renewal
        of renewable resources, conserving and establishing priorities for the use
        of non-renewable resources, and keeping environmental impact below the level
        required to allow affected systems to recover and continue to evolve.
      subtopics: []
    - name: Sustainable Development
      url: https://www.earthdata.nasa.gov/topics/human-dimensions/sustainability/sustainable-development
      description: Development that ensures that the use of resources and the environment
        today does not restrict their use by future generations.
      subtopics: []
- name: Land Surface
  url: https://www.earthdata.nasa.gov/topics/land-surface
  description: "The land surface discipline includes research into areas such as shrinking\
    \ forests, warming land, and eroding soils. NASA data provide key information\
    \ on land surface parameters and the ecological state of our planet.The land surface\
    \ discipline includes research into areas such as shrinking forests, warming land,\
    \ and eroding soils. Earth observing satellites provide key information on land\
    \ surface parameters including surface temperature, land cover, land use, topography,\
    \ soil moisture, vegetation cover and many other biophysical properties that provide\
    \ the basis for characterizing the ecological state of Earth\u2019s terrestrial\
    \ areas. Understanding alterations to land surface characteristics is a priority\
    \ outlined in the 2017 Decadal Survey, which informs NASA\u2019s activities for\
    \ implementing its mission to understand Earth as a living planet."
  subtopics:
  - name: Geomorphic Landforms/Processes
    url: https://www.earthdata.nasa.gov/topics/land-surface/geomorphic-landforms-processes
    description: The science dealing with the form and surface configuration of the
      solid earth. It is primarily an attempt to reveal the complex interrelationships
      between the origin (and therefore material composition) of surface features
      on the one hand, and the causes of the surface alteration (erosion, weather,
      crustal upheaval, etc.) on the other hand.
    subtopics:
    - name: Fluvial Landforms
      url: https://www.earthdata.nasa.gov/topics/land-surface/geomorphic-landforms-processes/fluvial-landforms
      description: Fluvial landforms are features on the Earths surface produced by
        the action, i.e. erosion and deposition, of a stream or river and include
        such landforms as bars, levees, braided and meandering channels, and alluvial
        fans. Fluvial processes are those processes included in the action of running
        water in a stream or river
      subtopics:
      - name: Canyon
        url: https://www.earthdata.nasa.gov/topics/land-surface/geomorphic-landforms-processes/fluvial-landforms/canyon
        description: A narrow valley with steep sides; usually created by erosion.
        subtopics: []
      - name: Deltas
        url: https://www.earthdata.nasa.gov/topics/land-surface/geomorphic-landforms-processes/fluvial-landforms/deltas
        description: Land built up by deposits of sand and silt at the mouth of some
          rivers.
        subtopics: []
      - name: Flood Plain
        url: https://www.earthdata.nasa.gov/topics/land-surface/geomorphic-landforms-processes/fluvial-landforms/flood-plain
        description: Flat or nearly flat land adjacent to a stream or river that experiences
          occasional or periodic flooding.
        subtopics: []
      - name: River
        url: https://www.earthdata.nasa.gov/topics/land-surface/geomorphic-landforms-processes/fluvial-landforms/river
        description: A natural watercourse, usually freshwater, flowing towards an
          ocean, a lake, a sea, or another river.
        subtopics: []
      - name: Valley
        url: https://www.earthdata.nasa.gov/topics/land-surface/geomorphic-landforms-processes/fluvial-landforms/valley
        description: Low land between hills or mountains.
        subtopics: []
    - name: Glacial Landforms
      url: https://www.earthdata.nasa.gov/topics/land-surface/geomorphic-landforms-processes/glacial-landforms
      description: Landforms created by the action of glaciers. Most of glacial landforms
        today were created by the movement of large ice sheets during the Quaternary
        glaciations.
      subtopics:
      - name: Glacier Striations/Grooves
        url: https://www.earthdata.nasa.gov/topics/land-surface/geomorphic-landforms-processes/glacial-landforms/glacier-striations-grooves
        description: Scratches or gouges cut into bedrock by process of glacial abrasion.
          Glacial striations usually occur as multiple straight, parallel grooves
          representing the movement of the sediment-loaded base of the glacier.
        subtopics: []
    - name: Island
      url: https://www.earthdata.nasa.gov/topics/land-surface/geomorphic-landforms-processes/island
      description: ''
      subtopics: []
    - name: Tectonic Landforms
      url: https://www.earthdata.nasa.gov/topics/land-surface/geomorphic-landforms-processes/tectonic-landforms
      description: Tectonic landforms are structural landforms of regional extent.
        These landforms make up extensive landscapes whose topography is strongly
        influenced by the structure of underlying rocks that have undergone (or are
        undergoing) some degree of deformation (and possible associated metamorphism
        and igneous intrusion). Landscapes developed on orogenic belts, uplifts, domes,
        basins, and shields can all be thought of as tectonic landforms. Tectonic
        processes are large-scale geologic processes that develop these landforms
        and include mountain building and crustal rifting.
      subtopics:
      - name: Geyser
        url: https://www.earthdata.nasa.gov/topics/land-surface/geomorphic-landforms-processes/tectonic-landforms/geyser
        description: A spring characterized by intermittent discharge of water ejected
          turbulently and accompanied by a vapour phase (steam).
        subtopics: []
      - name: Maar
        url: https://www.earthdata.nasa.gov/topics/land-surface/geomorphic-landforms-processes/tectonic-landforms/maar
        description: Broad, low-relief volcanic crater that is caused by a phreatomagmatic
          eruption, an explosion caused by groundwater coming into contact with hot
          lava or magma. A maar characteristically fills with water to form a relatively
          shallow crater lake.
        subtopics: []
      - name: Mountains
        url: https://www.earthdata.nasa.gov/topics/land-surface/geomorphic-landforms-processes/tectonic-landforms/mountains
        description: A large landform that stretches above the surrounding land in
          a limited area usually in the form of a peak. A mountain is generally steeper
          than a hill. The adjective montane is used to describe mountainous areas
          and things associated with them.
        subtopics: []
      - name: Volcano
        url: https://www.earthdata.nasa.gov/topics/land-surface/geomorphic-landforms-processes/tectonic-landforms/volcano
        description: A cone shaped mountain formed out of rock or ash thrown up from
          inside the earth, frequently with an opening or depression at the top.
        subtopics: []
    - name: Tectonic Processes
      url: https://www.earthdata.nasa.gov/topics/land-surface/geomorphic-landforms-processes/tectonic-processes
      description: The process of upwelling of magma, plate movement, subduction of
        crust, folding, faulting, warping, fracturing, earthquakes, and volcanic activity.
      subtopics:
      - name: Subduction
        url: https://www.earthdata.nasa.gov/topics/land-surface/geomorphic-landforms-processes/tectonic-processes/subduction
        description: The process that takes place at convergent boundaries by which
          one tectonic plate moves under another tectonic plate, sinking into the
          Earths mantle, as the plates converge. A subduction zone is an area on Earth
          where two tectonic plates move towards one another and subduction occurs.
        subtopics: []
  - name: Land Use/Land Cover
    url: https://www.earthdata.nasa.gov/topics/land-surface/land-use-land-cover
    description: The observed physical cover and natural use of the land including
      the vegetation and human construction, which covers the earths surface.
    subtopics:
    - name: Land Productivity
      url: https://www.earthdata.nasa.gov/topics/land-surface/land-use-land-cover/land-productivity
      description: The rate of production, especially of food, by the utilization
        of solar energy by producer organisms.
      subtopics: []
    - name: Land Resources
      url: https://www.earthdata.nasa.gov/topics/land-surface/land-use-land-cover/land-resources
      description: Areas containing available sources of wealth, including cultural
        heritage resources, recreation features, range developments, or any other
        feature similarly designated.
      subtopics: []
    - name: Land Use/Land Cover Classification
      url: https://www.earthdata.nasa.gov/topics/land-surface/land-use-land-cover/land-use-land-cover-classification
      description: Relates to the type of feature present on the surface of the earth.
        This can include such things as corn fields, lakes, maple trees, and concrete
        highways.
      subtopics:
      - name: Vegetation Index
        url: https://www.earthdata.nasa.gov/topics/land-surface/land-use-land-cover/land-use-land-cover-classification/vegetation-index
        description: An index that is determined using visible and near-IR channels
          on AVHRR. Denotes relative chlorophyll content of vegetation during daylight
          conditions, and is thus used to monitor drought conditions.
        subtopics: []
  - name: Soils
    url: https://www.earthdata.nasa.gov/topics/land-surface/soils
    description: The range of dynamic natural bodies composed of mineral and organic
      materials and living forms in which plants grow.
    subtopics:
    - name: Carbon
      url: https://www.earthdata.nasa.gov/topics/land-surface/soils/carbon
      description: Any measurement of Carbon in the soil, in organic or inorganic
        fractions.
      subtopics: []
    - name: Soil Moisture/Water Content
      url: https://www.earthdata.nasa.gov/topics/land-surface/soils/soil-moisture-water-content
      description: 'Soil Water Content: The water lost from soil upon drying to constant
        mass at 105 degrees Celcius; expressed either as the mass of water per unit
        mass of drysoil or as the volume of water per unit bulk volume of soil. For
        GCMD purpose, this also includes all measurements related to soil water, such
        as capcity, potential, and pressure, etc...'
      subtopics: []
    - name: Soil Temperature
      url: https://www.earthdata.nasa.gov/topics/land-surface/soils/soil-temperature
      description: The degree of hotness or coldness of the soil as measured on some
        definite temperature scale.
      subtopics: []
    - name: Soil Water Holding Capacity
      url: https://www.earthdata.nasa.gov/topics/land-surface/soils/soil-water-holding-capacity
      description: The percentage of water remaining in a soil two or three days after
        its having been saturated and after free drainage has practically ceased (field
        moisture capacity).
      subtopics: []
  - name: Surface Radiative Properties
    url: https://www.earthdata.nasa.gov/topics/land-surface/surface-radiative-properties
    description: Any measurement involving the scattering, absorption, or reflection
      of electromagnetic radiation at the land surface.
    subtopics:
    - name: Albedo
      url: https://www.earthdata.nasa.gov/topics/land-surface/surface-radiative-properties/albedo
      description: The ratio of the radiation reflected from an object to the total
        amount incident upon it, for a particular portion of the spectrum.
      subtopics: []
    - name: Reflectance
      url: https://www.earthdata.nasa.gov/topics/land-surface/surface-radiative-properties/reflectance
      description: The ratio of reflected radiation to that of the incident radiation
        on a surface.
      subtopics: []
  - name: Surface Thermal Properties
    url: https://www.earthdata.nasa.gov/topics/land-surface/surface-thermal-properties
    description: Refers to the measurements of any sort related to the amount of heat
      on the surface of the land.
    subtopics:
    - name: Land Surface Temperature
      url: https://www.earthdata.nasa.gov/topics/land-surface/surface-thermal-properties/land-surface-temperature
      description: "Refers to how hot the \u201Csurface\u201D of the Earth would feel\
        \ to the touch in a particular location. From a satellite\u2019s point of\
        \ view, the \u201Csurface\u201D is whatever it sees when it looks through\
        \ the atmosphere to the ground. It could be snow and ice, the grass on a lawn,\
        \ the roof of a building, or the leaves in the canopy of a forest. Thus, land\
        \ surface temperature is not the same as the air temperature that is included\
        \ in the daily weather report."
      subtopics: []
  - name: Topography
    url: https://www.earthdata.nasa.gov/topics/land-surface/topography
    description: The general configuration of the land surface, including its relief
      and the position of its natural features.
    subtopics:
    - name: Terrain Elevation
      url: https://www.earthdata.nasa.gov/topics/land-surface/topography/terrain-elevation
      description: The vertical distance from mean sea level to a point or object
        on the Earths surface.
      subtopics:
      - name: Digital Elevation/Terrain Model (dem)
        url: https://www.earthdata.nasa.gov/topics/land-surface/topography/terrain-elevation/digital-elevation-terrain-model-dem
        description: A digital model or 3D representation of a terrains surface created
          from terrain elevation data.
        subtopics: []
- name: Ocean
  url: https://www.earthdata.nasa.gov/topics/ocean
  description: "The ocean covers more than 70% of Earth\u2019s surface and contains\
    \ 97% of the planet\u2019s water. This vast, critical reservoir supports a diversity\
    \ of life and helps regulate Earth\u2019s climate.Earth is known as the water\
    \ planet. The global ocean covers more than 70% of Earth\u2019s surface and contains\
    \ 97% of the planet\u2019s water. Less than 3% of water on Earth is stored in\
    \ our lakes, rivers, glaciers, and icesheets. The ocean is a vast and critical\
    \ reservoir that supports a diversity of life, helps regulate climate, provides\
    \ a large amount of the planet\u2019s oxygen, and stores an abundance of carbon\
    \ dioxide. NASA data provide measurements on geophysical parameters that characterize\
    \ the ocean, as well as those physical processes operating within Earth\u2019\
    s ocean and at its surface. Data products include information about ocean processes\
    \ including ocean circulation and surface winds, and heat exchange between the\
    \ ocean and atmosphere, including sea surface temperature, sea surface salinity,\
    \ and sea surface height. In addition, NASA data provide optical information that\
    \ aids in assessing chlorophyll concentrations and turbidity and helps provide\
    \ trends in global mean sea level."
  subtopics:
  - name: Aquatic Sciences
    url: https://www.earthdata.nasa.gov/topics/ocean/aquatic-sciences
    description: The study of Fisheries and Aquaculture.
    subtopics:
    - name: Aquaculture
      url: https://www.earthdata.nasa.gov/topics/ocean/aquatic-sciences/aquaculture
      description: The farming of aquatic organisms including fish, molluscs, crustaceans
        and aquatic plants with some sort of intervention in the rearing process to
        enhance production, such as regular stocking, feeding, protection from predators,
        etc. Also referred to as Mariculture - Marine fish farming (aquaculture).
        Raising of marine animals and plants in the controlled or selected aquatic
        environments for any commercial, recreational, or public purpose.
      subtopics: []
    - name: Fisheries
      url: https://www.earthdata.nasa.gov/topics/ocean/aquatic-sciences/fisheries
      description: Related to the act, process, or season of catching a species of
        fish or a group of species in marine and non-marine environments, excludes
        fish farming, hatcheries, and other aquaculture.
      subtopics: []
  - name: Coastal Processes
    url: https://www.earthdata.nasa.gov/topics/ocean/coastal-processes
    description: Scientific field of study of the land environment immediately affected
      by marine processes. Includes variables pertaining to both coastal features
      and the processes that affect them.
    subtopics:
    - name: Coral Reefs
